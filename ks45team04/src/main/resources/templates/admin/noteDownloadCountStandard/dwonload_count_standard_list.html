<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
 	<h1>노트 다운로드 횟수 기준</h1>
 	
                <p class="pxp-text-light"></p>
                
                <div class="mt-4 mt-lg-5">  
                 <!-- 검색 start -->
                    <div class="row justify-content-between align-content-center">
                        <div class="col-auto order-1 order-sm-2">
                            <div class="pxp-company-dashboard-jobs-search mb-3">
                                <div class="pxp-company-dashboard-jobs-search-search-form">
                                    <div class="input-group">
                                        <span class="input-group-text"><span class="fa fa-search"></span></span>
                                        <input type="text" class="form-control" placeholder="검색">
                                    </div>
                                </div>
                                <button  class="btn rounded-pill pxp-section-cta-o ms-3">
                                <a th:href="@{/adddownloadCountStandard}">다운로드 횟수 기준 등록</a>	
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- 검색 end -->
                    <!-- 목록 start -->                   
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">                      	
                            <thead> 
                                <tr>
                                	<th></th>
                                    <th style="width: 20%;">다운로드횟수기준코드</th>
                                    <th style="width: 20%;">다운로드가능횟수</th>
                                    <th style="width: 20%;">다운로드기준등록자</th>
                                    <th style="width: 20%;">다운로드기준등록일시</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>    
                            <tbody>
                                <tr th:if="${not #lists.isEmpty(downloadCountStandardList)}"
									th:each="l : ${downloadCountStandardList}">
                                    <td><input type="checkbox" class="form-check-input"></td>
                                    <td><div class="pxp-company-dashboard-job-title" th:text="${l.dscCode}"></div>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.downloadCount}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.downloadCountWriter}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.downloadCountDatetime}"></div></td>
                                    <td>
                                        <div class="pxp-dashboard-table-options">
                                            <ul class="list-unstyled">
                                            <!-- 수정버튼 start -->
                                                <a th:href="@{/modifydownloadCountStandard(dscCode=${l.dscCode})}">
                                                	<li><button title="Edit"><span class="fa fa-pencil"></span></button></li>
                                                </a>
                                            <!-- 수정버튼 end -->
                                            <!-- 삭제버튼 start -->
                                                <li><button title="Delete"><span class="fa fa-trash-o"></span></button></li>
                                            <!-- 삭제버튼 end -->                                               
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:unless="${not #lists.isEmpty(downloadCountStandardList)}">
									<td colspan="9">등록된 자격증 정보가 없습니다.</td>
								</tr>                    
                            </tbody>
                        </table>
                    </div>
                <!-- 목록 end -->    
                </div>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
