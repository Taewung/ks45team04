<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
<h1><a th:href="@{/licenseSubjectList}">자격증 과목</a></h1>
                <p class="pxp-text-light"></p>
                <div class="mt-4 mt-lg-5">
            <button  class="btn rounded-pill pxp-section-cta-o ms-3">
		        <a th:href="@{/addlicenseSubject}">자격증 과목 등록</a><br><br>
	        </button>
                    <!-- 검색 start -->
                    <div>
  <form th:action="@{/licenseSubjectList}" method="GET">
    <div class="row justify-content-between align-content-center">
        <div class="col-auto order-2 order-sm-1">
            <div class="pxp-company-dashboard-jobs-bulk-actions mb-3">
                <div class="pxp-company-dashboard-jobs-search mb-3">
                <select class="form-select" style="width:200px;" name="searchKey">
                    <option value="lsCode">자격증과목코드</option>
                    <option value="liName">자격증명</option>
                    <option value="lsName">자격증과목</option>
                    <option value="lsRegDatetime">등록날짜</option>
               </select>&nbsp;&nbsp;
                    <div class="col-auto order-1 order-sm-2">
                        <div class="pxp-company-dashboard-jobs-search-search-form">
                            <div class="input-group">
                                <span class="input-group-text"><span class="fa fa-search"></span></span>
                                <input type="text" class="form-control" placeholder="검색어를 입력해주세요." name="searchValue">
                                <button class="btn ms-2" type="submit">검색</button>
                            </div>
                        </div>
                    </div>
                </div>              
            </div>
        </div>
   	</div>
 </form>
 </div>
                    <!-- 검색 end -->   
                    <!-- 목록 start -->                   
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">                      	
                            <thead>                    
                                <tr>
                                    <th style="width: 12%;">자격증과목코드</th>
                                    <th style="width: 15%;">자격증이름</th>
                                    <th style="width: 12%;">자격증과목</th>
                                    <th style="width: 28%;">자격증과목명</th>
                                    <th style="width: 12%;">등록자</th>
                                    <th style="width: 20%;">등록날짜</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>    
                            <tbody>
                                <tr th:if="${not #lists.isEmpty(licenseSubjectList)}"
									th:each="l : ${licenseSubjectList}">
                                    <td><div class="pxp-company-dashboard-job-title" th:text="${l.lsCode}"></div>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.liName}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.lsSubject}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.lsName}"></div></td>
                                     <td><div class="pxp-company-dashboard-job-category" th:text="${l.lsRegId}"></div></td>
                                      <td><div class="pxp-company-dashboard-job-category" th:text="${l.lsRegDatetime}"></div></td>                      
                                    
                                    <td>
                                        <div class="pxp-dashboard-table-options">
                                            <ul class="list-unstyled">
                                            <!-- 수정버튼 start -->
                                                 <a th:href="@{/modifylicenseSubject(lsCode=${l.lsCode})}">
                                                	<li><button title="Edit"><span class="fa fa-pencil"></span></button></li>
                                                </a>
                                            <!-- 수정버튼 end -->
                                            <!-- 삭제버튼 start -->
                                                <li><button title="Delete"><span class="fa fa-trash-o"></span></button></li>
                                            <!-- 삭제버튼 end -->                                               
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:unless="${not #lists.isEmpty(licenseSubjectList)}">
									<td colspan="9">등록된 자격증 중분류가 없습니다.</td>
								</tr>                    
                            </tbody>
                        </table>
						<!-- pagination start -->
					<div class="row mt-4 mt-lg-5 justify-content-center align-items-center">
					    <div class="col-auto">
					        <nav class="mt-3 mt-sm-0" aria-label="Jobs list pagination">
					            <ul class="pagination pxp-pagination">
					            	<li class="page-item"><a class="page-link" th:href="@{/licenseSubjectList}">첫페이지</a></li>
					            	<li class="page-item"><a class="page-link" th:if="${currentPage > 1}" th:href="@{/licenseSubjectList(currentPage=${currentPage - 1})}">이전</a></li>
					            	<li><span th:unless="${currentPage > 1}" ></span></li>
					            	<th:block th:each="num : ${#numbers.sequence(startPageNum, endPageNum)}">
					            		<li class="page-item"><a class="page-link" th:if="${currentPage != num}" th:href="@{/licenseSubjectList(currentPage=${num})}" th:text="${num}"></a></li>
										<li class="page-item"><span class="page-link" th:if="${currentPage == num}" style="background-color:#eeeeee">[[${num}]]</span></li>     								     
					            	</th:block>
					            	<li class="page-item"><a class="page-link" th:if="${currentPage < lastPage}" th:href="@{/licenseSubjectList(currentPage=${currentPage + 1})}">다음</a></li>
									<li><span th:unless="${currentPage < lastPage}" ></span></li>
					            	<li class="page-item"><a class="page-link" th:href="@{/licenseSubjectList(currentPage=${lastPage})}">마지막페이지</a></li>
					            </ul>
					        </nav>
						</div>
					</div>
					<!-- pagination end -->
                    </div>
                <!-- 목록 end -->    
                </div>	
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
