<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  class="pxp-root" >
<!-- fragments/head.html(html확장자를 제외한 경로) :: (해당 html안에 선언된 조각변수 이름 -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- 부트스트랩  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>자격증 일정 목록 조회</title>
    
</head>
    <body style="background-color: var(--pxpMainColorLight);">
        <div class="pxp-dashboard-content">
        
        <!-- begin aside -->
		<div th:replace="~{admin/fragments/adminAside :: asideFragment}"></div>
		<!-- end aside -->
		
        <!-- begin header -->
		<div th:replace="~{admin/fragments/adminHeader :: headerFragment}"></div>
		<!-- end header -->
		
		<!-- begin contents --> 
            <div class="pxp-dashboard-content-details">
			 <table class="table">
			<thead>
				    <tr>
				      <th scope="col">자격증일정코드</th>
				      <th scope="col">자격증코드</th>
				      <th scope="col">접수기간</th>
				      <th scope="col">시험날짜</th>
				      <th scope="col">응시비용</th>
				      <th scope="col">등록자</th>
				      <th scope="col">등록날짜</th>
				      <th>수정</th>
					  <th>삭제</th>
				    </tr>
				
			</thead>
			<tbody>
				<tr th:if="${not #lists.isEmpty(licenseDateList)}"
					th:each="l : ${licenseDateList}">
					<td th:text="${l.ldCode}"></td>
					<td th:text="${l.liCode}"></td>
					<td th:text="${l.ldPeriod}"></td>
					<td th:text="${l.ldDate}"></td>
					<td th:text="${l.ldAcceptanceDate}"></td>
					<td th:text="${l.ldCost}"></td>
					<td th:text="${l.ldRegId}"></td>
					<td th:text="${l.ldRegDatetime}"></td>
					<td>
						<a th:href="@{#}">수정</a>
					</td>
					<td>					
						<a th:href="@{#}">삭제</a>
					</td>
				</tr>
				<tr th:unless="${not #lists.isEmpty(licenseDateList)}">
					<td colspan="9">등록된 자격증 정보 없습니다.</td>
				</tr>
			</tbody>
		</table>
                    
               

            </div>
        <!-- end contents -->     
            
        <!-- begin footer -->
			<div th:replace="~{admin/fragments/adminFooter :: footerFragment}"></div>
		<!-- end footer -->
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
