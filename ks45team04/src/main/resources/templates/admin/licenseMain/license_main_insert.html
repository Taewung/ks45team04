<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
			$(function(){ // 요소가 렌더링이 되고나서 실행해 주세요
				function validateValue(checkValue) {
					if(    typeof checkValue == 'undefined' 
							|| checkValue == null 
							|| checkValue == ''					){
						return true;
					}
					return false;
					
				}
		
				/* 유효성검사를 구현하시오. (#submitBtn 를 클릭 시) */
				$('#submitBtn').click(function(){
					let isSubmit = true;
					
					$('#addLicenseMainForm input').each(function(idx, item){
						let checkValue = $(item).val();
						let labelValue = $(item).find('label').text();
						if(validateValue(checkValue)){
							
							alert(`${labelValue}를 입력해주세요`);
							$(item).focus();
							isSubmit = false;
							
							return false;
						}
						
					});                                                                                                                                                            
				
					if(isSubmit) $('#addLicenseMainForm').submit();
				});
			});
		</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
		<form id="addLicenseMainForm" th:action="@{/addlicenseMain}" name="myform" method="post">
              <div class="row mt-4 mt-lg-5">
                  <div class="col-xxl-8">
                      <div class="row">
                      </div>
                      <div class="row">
                      </div> <br>
                      <div class="row">
                          <div class="col-sm-6">
                              <div class="mb-3">
                                  <label for="lmcCode" class="form-label"><h4>자격증 대분류코드</h4></label>
                                  <input type="text" id="lmcCode" class="form-control" name="lmcCode" placeholder="자격증 대분류명">
                              </div>
                          </div>
                      </div>                     
                      <div class="row">
                          <div class="col-sm-6">
                              <div class="mb-3">
                                  <label for="lmcName" class="form-label"><h4>자격증 대분류명</h4></label>
                                  <input type="text" id="lmcName" class="form-control" name="lmcName" placeholder="자격증 대분류명">
                              </div>
                          </div>
                      </div><br><br>
                      <div class="row">
                          <div class="col-sm-6">
                              <div class="mb-3">
                                  <label for="lmcRegId" class="form-label"><h6>관리자 아이디</h6></label>
                                  <input type="text" id="lmcRegId" class="form-control" name="lmcRegId" placeholder="관리자 아이디">
                                  <button type="reset" class= "btn rounded-pill pxp-section-cta-o ms-3" value="인증" ></button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              
              <div class="mt-4 mt-lg-5">
                  <button type="button" id="submitBtn" class="btn rounded-pill pxp-section-cta">등록</button>&nbsp;&nbsp;
                  <button type="reset"  id="resetBtn"  class="btn rounded-pill pxp-section-cta">취소</button>
                  
              </div>
          </form>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
