<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
		<h1>탈퇴 회원 목록</h1>
             <p class="pxp-text-light">Withdrawal Member list</p>
                <div class="mt-4 mt-lg-5">
                    <div class="row justify-content-between align-content-center">
                        <div class="col-auto order-2 order-sm-1">
                            <div class="pxp-company-dashboard-jobs-bulk-actions mb-3">
                                <div class="pxp-company-dashboard-jobs-search mb-3">
								<form th:action="@{/withdrawalMemberList}" method="get">
	                                <div class="pxp-company-dashboard-jobs-search mb-6">							
	                                <select class="form-select" name="searchKey">
	                                    <option value="wdmId">회원 아이디</option>
	                                    <option value="wdmName">이름</option>
	                                    <option value="wdmEmail">이메일</option>
	                                </select>
	                                	<div class="col-auto order-1 order-sm-2">
	                                		<div class="pxp-company-dashboard-jobs-search-search-form">
	                                    		<div class="input-group">
	                                        		<span class="input-group-text"><span class="fa fa-search"></span></span>
	                                        		<input type="text" name="searchValue" class="form-control" placeholder="Search">
	                                        		<button type="submit" class="btn ms-2">Search</button>
	                                    		</div>
	                                		</div>
	                            		</div>
	                        		</div>
								</form>
							</div>
						</div>
					</div>
				</div>
                    <!-- 검색 end -->   
                    <!-- 목록 start -->                   
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">                      	
                            <thead>                    
                                <tr>
                                    <th style="width: 10%;">ID</th>
                                    <th style="width: 8%;">PW</th>
                                    <th style="width: 8%;">이름</th>
                                    <th style="width: 15%;">이메일</th>
                                    <th style="width: 10%;">생년월일</th>
                                    <th style="width: 13%;">전화번호</th>
                                    <th style="width: 8%;">포인트</th>
                                    <th style="width: 15%;">가입일시</th>
                                    <th style="width: 15%;">탈퇴일시</th>
                                </tr>
                            </thead>    
			<th:block th:if="${not #lists.isEmpty(withdrawalMemberList)}" th:each="wm : ${withdrawalMemberList}">
                                <tr>
                                    <td>
                                        <a  th:href="@{/withdrawalMemberInfo(wdmId=${wm.getWdmId})}"  class="pxp-company-dashboard-job-title" 
                                        	th:text="${wm.wdmId}">
                                        </a>
                                    </td>
                                    <td><div class="pxp-company-dashboard-job-category"  th:text="${wm.wdmPw}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category"  th:text="${wm.wdmName}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category"  th:text="${wm.wdmEmail}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category"  th:text="${wm.wdmBirth}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category"  th:text="${wm.wdmPhone}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category"  th:text="${wm.wdmTotalPoint}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-date mt-1"  th:text="${wm.wdmRegDatetime}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-date mt-1"  th:text="${wm.wdmDatetime}"></div></td>
                                       </tr>
                                </th:block>    
                            </tbody>
                        </table>                                                                 
 
						<!-- page 넘김 start -->
                        <div class="row mt-4 mt-lg-5 justify-content-center align-items-center">
                            <div class="col-auto">
                                <nav class="mt-3 mt-sm-0" aria-label="Jobs list pagination">
                                    <ul class="pagination pxp-pagination">
                                        <li class="page-item active" aria-current="page">
                                            <span class="page-link">1</span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <!-- page 넘김 end -->
                    </div>
                <!-- 목록 end -->    
                </div>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
