<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
		<h1>과목별합격기준점수</h1>
 				<p class="pxp-text-light">Subject Pass Score list</p>
                <div class="mt-4 mt-lg-5">
	                <div class="pxp-dashboard-table-options">
			            <ul class="list-unstyled">
			                <a href="/addAnswer">
			                	<li><button title="Add"><span class="fa fa-plus"></span></button></li>
			                </a>                                              
			            </ul>
	        		</div> 

                    <!-- 목록 start -->                   
                    <div class="table-responsive" style="overflow-x: hidden">
                        <table class="table table-hover align-middle">                      	
                            <thead>                    
                                <tr>
                                    <th class="pxp-is-checkbox" style="width: 1%;"><input type="checkbox" class="form-check-input"></th>
                                    <th style="width: 10%;">과목합격점수코드</th>
                                    <th style="width: 10%;">자격증코드</th>
                                    <th style="width: 10%;">과목코드</th>
                                    <th style="width: 10%;">과목명</th>
                                    <th style="width: 10%;">문항수</th>
                                    <th style="width: 10%;">과목합격점수</th>
                                    <th style="width: 10%;">등록자</th>
                                    <th style="width: 30%;">등록일시</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>    
                            <tbody>
                                <tr th:if="${not #lists.isEmpty(subjectPassScoreList)}" th:each="l : ${subjectPassScoreList}">
                                    <td><input type="checkbox" class="form-check-input"></td>
                                    <td>
                                        <a th:href="@{/}">
                                            <div class="pxp-company-dashboard-job-title" th:text="${l.lsPScoreCode}"></div>                                           
                                        </a>
                                    </td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.liCode}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.lsCode}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.lsName}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.lsTotalQuestionNum}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-date mt-1" th:text="${l.lsPStandardScore}"></div></td>                                   
                                    <td><div class="pxp-company-dashboard-job-date mt-1" th:text="${l.lsPScoreRegId}"></div></td>                                                                                                        
                                    <td><div class="pxp-company-dashboard-job-date mt-1" th:text="${l.lsPScoreRegDateTime}"></div></td>                                                                                                        
                                    <td>
                                        <div class="pxp-dashboard-table-options">
                                            <ul>
                                        	<li><button title="Delete"><span class="fa fa-trash-o"></span></button></li>                                                                                    
                                            <a href="/modifySubjectPassSocre">
                                            	<li><button title="Edit"><span class="fa fa-pencil"></span></button></li>
                                            </a>                                                                                        
                                        	</ul>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:unless="${not #lists.isEmpty(subjectPassScoreList)}">
									<td colspan="9">등록된 합격기준점수가 없습니다.</td>
								</tr>                                                      
                            </tbody>
                        </table>
                    </div>
                <!-- 목록 end -->    
                </div>
                <br><br><br><br><br>
				<!-- page 넘김 start -->
                 <div class="row mt-4 mt-lg-5 justify-content-center align-items-center">
                     <div class="col-auto">
                         <nav class="mt-3 mt-sm-0" aria-label="Jobs list pagination">
                             <ul class="pagination pxp-pagination">
                                 <li class="page-item active" aria-current="page">
                                     <span class="page-link">1</span>
                                 </li>
                                 <li class="page-item"><a class="page-link" href="#">2</a></li>
                                 <li class="page-item"><a class="page-link" href="#">3</a></li>
                             </ul>
                         </nav>
                     </div>
                 </div>
                 <!-- page 넘김 end -->
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
