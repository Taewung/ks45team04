<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
 		<h1>합격 회원 목록</h1>
        <p class="pxp-text-light">Pass Member list</p>

                <div class="mt-4 mt-lg-5">
                    <div class="row justify-content-between align-content-center">
                        <div class="col-auto order-2 order-sm-1">
                            <div class="pxp-company-dashboard-jobs-bulk-actions mb-3">
                                <div class="pxp-company-dashboard-jobs-search mb-3">
 							<form th:action="@{/totalPassMemberList}" method="get">
	                                <div class="pxp-company-dashboard-jobs-search mb-6">							
	                                <select class="form-select" name="searchKey">
	                                    <option value="pmId">합격자 아이디</option>
	                                    <option value="pmState">승인상태</option>
	                                    <option value="pmReportManager">승인자</option>
	                                    <option value="pmLiCode">자격증코드</option>
	                                </select>
	                                	<div class="col-auto order-1 order-sm-2">
	                                		<div class="pxp-company-dashboard-jobs-search-search-form">
	                                    		<div class="input-group">
	                                        		<span class="input-group-text"><span class="fa fa-search"></span></span>
	                                        		<input type="text" name="searchValue" class="form-control" placeholder="Search">
	                                        		<button type="submit" class="btn ms-2">Search</button>
	                                    		</div>
	                                		</div>
	                            		</div>
	                        		</div>
								</form>
							</div>
						</div>
					</div>
				</div>
                    <!-- 검색 end -->   
                    <!-- 목록 start -->                   
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">                      	
                            <thead>                    
                                <tr>
                                    <th style="width: 15%;">ID</th>
                                    <th style="width: 15%;">자격증코드</th>                                   
                                    <th style="width: 15%;">합격인증자료</th>
                                    <th style="width: 15%;">신청일시</th>
                                    <th style="width: 15%;">승인상태</th>                                    
                                    <th style="width: 15%;">승인 / 반려일시</th>
                                    <th style="width: 15%;">반려사유</th>
                                    <th style="width: 15%;">승인자</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead> 
                            <tbody>   
               				<th:block th:if="${not #lists.isEmpty(passMemberList)}" th:each="pm : ${passMemberList}">
                                <tr>
                                    <td>
                                        <a  th:href="@{/totalModifyPassMemberInfo(pmId=${pm.pmId})}"  class="pxp-company-dashboard-job-title" 
                                        	th:text="${pm.pmId}">
                                        </a>
                                    </td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${pm.pmLiCode}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${pm.pmCertificationData}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${pm.pmDatetime}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${pm.pmState}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${pm.pmRegDatetime}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${pm.pmRefuseReason}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${pm.pmReportManager}"></div></td>
                                    <td>
                                    </td>
                                </tr>
                                </th:block>                      
                            </tbody>
                        </table>
						<!-- page 넘김 start -->
                        <div class="row mt-4 mt-lg-5 justify-content-center align-items-center">
                            <div class="col-auto">
                                <nav class="mt-3 mt-sm-0" aria-label="Jobs list pagination">
                                    <ul class="pagination pxp-pagination">
                                        <li class="page-item active" aria-current="page">
                                            <span class="page-link">1</span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <!-- page 넘김 end -->
                    </div>
                <!-- 목록 end -->    
                </div>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
