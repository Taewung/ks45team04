<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
		$(function(){ // 요소가 렌더링이 되고나서 실행해 주세요
			$('#resetBtn').click(function(){
				location.href='/refundApproval';
			});
		});
	
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
          <h1>포인트 환급 신청 승인 수정</h1>
            <p class="pxp-text-light">Point Refund Approval.</p>
            <form id="modifyPointRefundApprovalForm" th:action="@{/modifyPointRefundApproval}" method="post">
                <div class="row mt-4 mt-lg-5">
                <div class="row justify-content-between align-content-center">
                        <!-- <div class="col-auto order-2 order-sm-1"> -->
                    <div class="pxp-company-dashboard-jobs-bulk-actions mb-3">
                    <div class="col-md-6">
	                    <div class="row">
			               	<div class="col-md-6">
			                	<div class="mb-3">
			                    	<label for="pointRefundCode" class="form-label">포인트환급코드</label>
			                    	<input type="text" id="pointRefundCode" name="pointRefundCode" class="form-control"
			                        	   th:value ="${pointRefundApprovalInfo.pointRefundCode}" readonly="readonly">
			                    </div>    
			                </div>
						</div>
						<div class="row">
			                <div class="mb-3">
				                <label for="pointRefundId" class="form-label">아이디</label>
				                <input type="text" id="pointRefundId" name="pointRefundId" class="form-control"
				                	   th:value ="${pointRefundApprovalInfo.pointRefundId}" readonly="readonly">
			                </div>
		                </div>
		                <div class="row">
			                <div class="mb-3">
				                <label for="refundName" class="form-label">이름</label>
				                <input type="text" id="refundName" name="refundName" class="form-control"
				                	   th:value ="${pointRefundApprovalInfo.refundName}" readonly="readonly">
			                </div>
		                </div>
						<div class="row">
		                	<div class="mb-3">
		                    	<label for="refundRequestPoint" class="form-label">신청포인트</label>
		                        <input type="text" id="refundRequestPoint" name="refundRequestPoint" class="form-control"
		                        	   th:value ="${pointRefundApprovalInfo.refundRequestPoint}" readonly="readonly">
		                    </div>
                    	</div>
                    	<div class="row">
		                	<div class="mb-3">
		                    	<label for="refundPoint" class="form-label">환급포인트</label>
		                        <input type="text" id="refundPoint" name="refundPoint" class="form-control"
		                        	   th:value ="${pointRefundApprovalInfo.refundPoint}" readonly="readonly">
		                    </div>
                    	</div>
		                
		                <div class="row">
			                <div class="mb-3">
				                <label for="refundReuquestDatetime" class="form-label">환급신청일시</label>
				                <input type="text" id="refundReuquestDatetime" name="refundReuquestDatetime" class="form-control"
				                	   th:value ="${pointRefundApprovalInfo.refundReuquestDatetime}" readonly="readonly">
			                </div>
		                </div>
		                <div class="row">
		                	<div class="mb-3">
		                	<label for="refundState" class="form-label">상태</label>
	                        	<input type="text" id="refundState" name="refundState" class="form-control"
				                	   th:value ="${pointRefundApprovalInfo.refundState}">
		                    </div>
		                </div>
					</div>
					</div>
					</div>
               		<div class="mt-4 mt-lg-5">
                  		<button type="submit" id="submitBtn" class="btn rounded-pill pxp-section-cta">Save</button>
                   		<button type="reset" id="resetBtn" 	 class="btn rounded-pill pxp-section-cta">Cancel</button>
               		</div>
				</div>	
           </form>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
