<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
 		<h1>포인트 적립 기준 내역</h1>
            <p class="pxp-text-light">Point save standard list</p>

            <div class="mt-4 mt-lg-5">
                <div class="row justify-content-between align-content-center">
                    <div class="col-auto order-2 order-sm-1">
                        <div class="pxp-company-dashboard-jobs-bulk-actions mb-3">
                            <div class="pxp-company-dashboard-jobs-search mb-3">
                            <select class="form-select">
                                <option>내용</option>
                            </select>
                            	<div class="col-auto order-1 order-sm-2">
                            		<div class="pxp-company-dashboard-jobs-search-search-form">
                                		<div class="input-group">
                                    		<span class="input-group-text"><span class="fa fa-search"></span></span>
                                    		<input type="text" class="form-control" placeholder="Search Content">
                                    		<button class="btn ms-2">Search</button>                                    		
					                        <a href="/addpointSaveStandard">
					                        	<button class="btn ms-2">포인트 적립 기준 등록</button>
					                        </a>
                                		</div>
                            		</div>
                        		</div>
                    		</div> 
                        </div>
                    </div>
                    
                </div>
                <div class="table-responsive" style="overflow-x: hidden">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th colspan="1" style="width: 30%;">코드</th>
                                <th style="width: 20%;">내용</th>
                                <th style="width: 20%;">적립 포인트</th>
                                <th style="width: 20%;">등록자</th>
                                <th style="width: 20%;">수정/삭제</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${not #lists.isEmpty(pointSaveStandardList)}"
									th:each="l : ${pointSaveStandardList}">
                                <td><div class="pxp-company-dashboard-job-title" th:text="${l.pointSaveStandardCode}"></div>
                                <td><div class="pxp-company-dashboard-job-category" th:text="${l.pointSaveStandardContent}"></div></td>
                                <td><div class="pxp-company-dashboard-job-status" th:text="${l.savePoint}"></div></td>
                                <td><div class="pxp-company-dashboard-job-status" th:text="${l.pointSaveStandardId}"></div></td>
                                <td>
                                    <div class="pxp-dashboard-table-options">
                                        <ul class="list-unstyled">
                                        	<a th:href="@{/modifyPointSaveStandard(pointSaveStandardCode=${l.pointSaveStandardCode})}">
                                            	<li><button title="Edit"><span class="fa fa-pencil"></span></button></li>
                                           </a>
                                           <a th:href="@{/deletePointSaveStandard(pointSaveStandardCode=${l.pointSaveStandardCode})}">
                                            <li><button title="Delete"><span class="fa fa-trash-o"></span></button></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="row mt-4 mt-lg-5 justify-content-center align-items-center">
                        <div class="col-auto">
                            <nav class="mt-3 mt-sm-0" aria-label="Candidates pagination">
                                <ul class="pagination pxp-pagination">
                                    <li class="page-item active" aria-current="page">
                                        <span class="page-link">1</span>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
        </div>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
