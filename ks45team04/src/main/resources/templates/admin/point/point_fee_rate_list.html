<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
  		<h1>포인트 수수료율 내역</h1>
                <p class="pxp-text-light">Point fee rate list</p>

                <div class="mt-4 mt-lg-5">
                    <div class="row justify-content-between align-content-between">
                        <div class="col-auto order-2 order-sm-1">
                            <div class="pxp-company-dashboard-jobs-bulk-actions mb-3">
                                <form th:action="@{/pointFeeRateList}" method="get">
                                <div class="pxp-company-dashboard-jobs-search mb-3">
                                <select name="searchKey" style="width:100px;" class="form-select">
                                    <option value="pointFeeRateCode">코드</option>
                                    <option value="pointFeeRateContents">내용</option>
                                </select>&nbsp;&nbsp;
                                	<div class="col-auto order-1 order-sm-2">
                                		<div class="pxp-company-dashboard-jobs-search-search-form">
                                    		<div class="input-group">
                                        		<span class="input-group-text"><span class="fa fa-search"></span></span>
                                        		<input type="text"  name="searchValue" class="form-control" placeholder="Search ID">
                                        		<button class="btn ms-2">Search</button>
                                    		</div>
                                		</div>
                            		</div>
                        		</div> 
                        		</form>
                        		<div class="pxp-company-dashboard-jobs-search mb-3">
                        		<a href="/addPointFeeRate">
                                <button class="btn ms-2">포인트 수수료율 등록</button>
                                </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    <div class="table-responsive" style="overflow-x: hidden">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th colspan="1" style="width: 25%;">코드</th>
                                    <th style="width: 18%;">수수료율</th>
                                    <th style="width: 22%;">수수료 내용</th>
                                    <th style="width: 22%;">등록일시</th>
                                    <th style="width: 20%;">등록자</th>
                                    <th style="width: 20%;">수정/삭제</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${not #lists.isEmpty(pointFeeRateList)}"
									th:each="l : ${pointFeeRateList}">
                                    <td><div class="pxp-company-dashboard-job-title" th:text="${l.pointFeeRateCode}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.pointFeeRate}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.pointFeeRateContents}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-status" th:text="${l.pointFeeRateDatetime}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-status" th:text="${l.pointFeeRateId}"></div></td>
                                    <td>
                                        <div class="pxp-dashboard-table-options">
                                            <ul class="list-unstyled">
                                            <a th:href="@{modifyPointfeeRate(pointFeeRateCode=${l.pointFeeRateCode})}">
                                                <li><button title="Edit"><span class="fa fa-pencil"></span></button></li>
                                            </a>
                                            <a th:href="@{deletePointfeeRate(pointFeeRateCode=${l.pointFeeRateCode})}">
                                                <li><button title="Delete"><span class="fa fa-trash-o"></span></button></li>
                                            </a>
                                            </ul>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:unless="${not #lists.isEmpty(pointFeeRateList)}">
									<td colspan="9">조회된 수수료 내역이 없습니다.</td>
								</tr> 
                            </tbody>
                        </table>

                        <div class="row mt-4 mt-lg-5 justify-content-center align-items-center">
                            <div class="col-auto">
                                <nav class="mt-3 mt-sm-0" aria-label="Candidates pagination">
                                    <ul class="pagination pxp-pagination">
                                        <li class="page-item active" aria-current="page">
                                            <span class="page-link">1</span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                 </div>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
