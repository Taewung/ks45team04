<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
		$(function(){ // 요소가 렌더링이 되고나서 실행해 주세요
			$('#resetBtn').click(function(){
				location.href = '/cheatMemberList';
			});
		});
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents"> 
                <h1>부정 회원 정보 조회 / 수정</h1>
                <p class="pxp-text-light">CheatMemberInfo Modify</p>
               <form id="totalModifyCheatMemberInfoForm" th:action="@{/totalModifyCheatMemberInfo}" name="totalCheatMemberInfoform" method="post">
                    <div class="row mt-2 mt-lg-3">
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="cmId" class="form-label">부정회원ID</label>
                                <input type="text" id="cmId" class="form-control" name="cmId" th:value="${totalModifyCheatMemberInfo.cmId}" readonly>
                            </div>
                         </div>                            
                     </div>                 
                    <div class="row mt-1 mt-lg-3">
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="cmReportId" class="form-label">신고자아이디</label>
                                <input type="text" id="cmReportId" class="form-control" name="cmReportId" th:value="${totalModifyCheatMemberInfo.cmReportId}" readonly>
                            </div>
                         </div>                            
                     </div>
                    <div class="row mt-1 mt-lg-3">
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="cmReportReason" class="form-label">신고사유</label>
                                <input type="text" id="cmReportReason" class="form-control" name="cmReportReason" th:value="${totalModifyCheatMemberInfo.cmReportReason}" readonly>
                            </div>
                         </div>                            
                     </div>
                    <div class="row mt-1 mt-lg-3">                          
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="cmReportState" class="form-label">승인상태</label>
                                <input type="text" id="cmReportState" class="form-control" name="cmReportState" th:value="${totalModifyCheatMemberInfo.cmReportState}">
                            </div>                            
                            </div>
                         </div>                     
                                                                    
                    <div class="row mt-1 mt-lg-3">                          
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="cmStopDate" class="form-label">정지기간</label>
                                <input type="text" id="cmStopDate" class="form-control" name="cmStopDate" th:value="${totalModifyCheatMemberInfo.cmStopDate}">
                            </div>                            
                            </div>
                         </div>
                    <div class="row mt-1 mt-lg-3">                           
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="cmStartDatetime" class="form-label">정지시작일시</label>
                                <input type="text" id="cmStartDatetime" class="form-control" name="cmStartDatetime" th:value="${totalModifyCheatMemberInfo.cmStartDatetime}">
                            </div>                            
                            </div>
                         </div>                                                                                                                
                    <div class="row mt-1 mt-lg-3">                           
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="cmEndDatetime" class="form-label">정지종료일시</label>
                                <input type="text" id="cmEndDatetime" class="form-control" name="cmEndDatetime" th:value="${totalModifyCheatMemberInfo.cmEndDatetime}">
                            </div>                            
                            </div>
                         </div> 
              <div class="mt-4 mt-lg-5">
			      <button type="submit" id="submitBtn" class="btn rounded-pill pxp-section-cta">수정</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <button type="reset"  id="resetBtn"  class="btn rounded-pill pxp-section-cta">취소</button>
              </div> 
             </form> 
	</th:block>
	<!-- customContents end -->	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
