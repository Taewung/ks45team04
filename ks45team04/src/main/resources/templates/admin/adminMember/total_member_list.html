<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
             <h1>회원 목록</h1>
                <p class="pxp-text-light">Member list</p>
                <div class="mt-4 mt-lg-5">
                    <div class="row justify-content-between align-content-center">
                        <div class="col-auto order-2 order-sm-1">
                            <div class="pxp-company-dashboard-jobs-bulk-actions mb-3">
                                <div class="pxp-company-dashboard-jobs-search mb-3">
								<form th:action="@{/totalMemberList}" method="get">
	                                <div class="pxp-company-dashboard-jobs-search mb-6">							
	                                <select class="form-select" name="searchKey">
	                                    <option value="memId">회원 아이디</option>
	                                    <option value="memName">이름</option>
	                                    <option value="memEmail">이메일</option>
	                                </select>
	                                	<div class="col-auto order-1 order-sm-2">
	                                		<div class="pxp-company-dashboard-jobs-search-search-form">
	                                    		<div class="input-group">
	                                        		<span class="input-group-text"><span class="fa fa-search"></span></span>
	                                        		<input type="text" name="searchValue" class="form-control" placeholder="Search">
	                                        		<button type="submit" class="btn ms-2">Search</button>
	                                    		</div>
	                                		</div>
	                            		</div>
	                        		</div>
								</form>
							</div>
						</div>
					</div>
				</div>
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th style="width: 15%;">ID</th>
                                    <th style="width: 10%;">PW</th>
                                    <th style="width: 15%;">이름</th>
                                    <th style="width: 15%;">이메일</th>
                                    <th style="width: 15%;">생년월일</th>
                                    <th style="width: 10%;">전화번호</th>
                                    <th style="width: 30%;">가입일시</th>
                                    <th>&nbsp;</th>
                                   </tr>
                            </thead>    
			<th:block th:if="${not #lists.isEmpty(totalMemberList)}" th:each="m : ${totalMemberList}">
                                <tr>
                                    <td>
                                        <a  th:href="@{/totalModifyMemberInfo(memId=${m.memId})}"  class="pxp-company-dashboard-job-title" 
                                        	th:text="${m.memId}">
                                        </a>
                                    </td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${m.memPw}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${m.memName}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${m.memEmail}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${m.memBirth}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${m.memPhone}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-date mt-1" th:text="${m.memRegDatetime}"></div></td>
                                         </tr>
                                </th:block>    
                            </tbody>
                        </table>                                                                 
 
                        <div class="row mt-4 mt-lg-5 justify-content-center align-items-center">
                            <div class="col-auto">
                                <nav class="mt-3 mt-sm-0" aria-label="Candidates pagination">
                                    <ul class="pagination pxp-pagination">
                                        <li class="page-item active" aria-current="page">
                                            <span class="page-link">1</span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    </ul>
                                </nav>
                            </div>
	
                        </div>
                    </div>
                </div>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
