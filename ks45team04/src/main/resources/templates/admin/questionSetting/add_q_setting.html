<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{admin/layout/adminDefault}">

	<!-- script start -->
    <th:block layout:fragment="customScript">
		<script>
			$(function(){
				function validationCheck(data){
					if(typeof data == 'undefined' || data == '' || data == null || data == '대분류'){	
						return false;
					}
					return true;
				}
				// 자격증 대분류값 선택
				$(document).on('change','#licenseMainCategory', function(){
					$('#licenseSubCategory').prop('disabled', false);
					let lmcCode = $(this).val();
					
					if(validationCheck(lmcCode)){						
						var request = $.ajax({
						  url: '/getLicenseSubCategoryForQSet',
						  method: 'GET',
						  data: { 'lmcCode' : lmcCode },
						  dataType: 'json'
						});	
						// 대분류값 선택 성공시 중분류명 조회
						request.done(function( data ) {
						  console.log(data);
						  $('#licenseSubCategory').children().remove();
						  for(let subCategory of data){
							  $('#licenseSubCategory').append(`<option value="${subCategory.lscCode}">${subCategory.lscName}</option>`);							 
						  }
						});
						// 대분류값 선택 실패시
						request.fail(function( jqXHR, textStatus ) {
						  alert( "Request failed: " + textStatus );
						});
					}
					
				});
				//대분류값 선택없이 중분류값 선택시
				$(document).on('click','.licenseSubCategoryDiv', function(){
					let isDisabled = $('#licenseSubCategory').prop('disabled');
					if(isDisabled) {
						alert('대분류를 선택해주세요');
						return false;
					}
				});
				// 자격증 중분류값 선택시 자격증코드,자격증명 조회
				$(document).on('change','#licenseSubCategory', function(){
					$('#licenseCategory').prop('disabled', false);
					let lscCode = $(this).val();
					
					if(validationCheck(lscCode)){						
						var request = $.ajax({
						  url: '/getLicenseCategoryForQSet',
						  method: 'GET',
						  data: { 'lscCode' : lscCode },
						  dataType: 'json'
						});
					// 중분류값 선택 성공시 
					request.done(function( data ) {
						  console.log(data);
						  $('#licenseCategory').children().remove();
						  for(let licenseCategory of data){
							  $('#licenseCategory').append(`<option value="${licenseCategory.liName}">${licenseCategory.liName}</option>`);								  
						  }
						  $('#liCodeCategory').children().remove();
						  $('#liCodeCategory').prop('disabled', false);
						  for(let licenseCategory of data){
							  $('#liCodeCategory').append(`<option value="${licenseCategory.liCode}">${licenseCategory.liCode}</option>`);							  
						  }

						});
					// 중분류 선택 실패시
					request.fail(function( jqXHR, textStatus ) {
						  alert( "Request failed: " + textStatus );
						});
					}
				});
				// 중분류값 선택없이 자격증명값 선택시
				$(document).on('click','.licenseCategoryDiv', function(){
					let isDisabled = $('#licenseCategory').prop('disabled');
					if(isDisabled) {
						alert('중분류를 선택해주세요');
						return false;
					}
				});
			});
			

			$(function(){ // 요소가 렌더링이 되고나서 실행해 주세요
				function validateValue(checkValue) {
					if(    typeof checkValue == 'undefined' 
							|| checkValue == null 
							|| checkValue == ''					){
						return true;
					}
					return false;
					
				}			

				$(document).on('click', '#submitBtn', function(){
					let isSubmit = true;
					
					$('#addLicensePassScore input').each(function(idx, item){
						let checkValue = $(item).val();
						let labelValue = $(item).parents('.mb-3').find('label').text();
						if(validateValue(checkValue)){
							
							alert(`${labelValue}를 입력해주세요`);
							$(item).focus();
							isSubmit = false;
							
							return false;
						}
						
					});
				
					if(isSubmit) $('#addLicensePassScore').submit();
				});
			});
	
		</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
                <h1>문제/답안/해설등록</h1>
                <p class="pxp-text-light">Add Question Setting</p>
                <form>
                    <div class="row mt-4 mt-lg-5">  
                    <!-- 자격증선택 start -->                
                	<h2><strong><span class="fa fa-check"></span>자격증 선택</strong></h2>
                        <div class="col-md-6 col-xxl-3">
                        	<label for="licenseSubCategory" class="form-label">대분류</label>
                             <select  id="licenseMainCategory" class="form-select" name="mainCate">
                                <option th:if="${not #lists.isEmpty(licenseMainListForQSet)}" th:each="l : ${licenseMainListForQSet}" th:value="${l.lmcCode}" th:text="${l.lmcName}"></option>
                             </select>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <div class="mb-3 licenseSubCategoryDiv">
	                               <label for="licenseSubCategory" class="form-label">중분류</label>
	                               <select id="licenseSubCategory" class="form-select" name="subCate" disabled="disabled"></select>
                            </div>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <div class="mb-3 licenseCategoryDiv">
	                               <label for="licenseCategory" class="form-label">자격증명</label>
	                               <select id="licenseCategory" class="form-select" name="liName" disabled="disabled"></select>
                            </div>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <div class="mb-3 liCodeCategoryDiv">
	                               <label for="liCodeCategory" class="form-label">자격증코드</label>
	                               <select id="liCodeCategory" class="form-select" name="liCode" disabled="disabled"></select>
                            </div>
                        </div>
                    </div>
                    <!-- 자격증선택 end -->                      
                    <!-- 과목선택 start --> 
                    <div class="row mt-4 mt-lg-5">
                    <h2><strong><span class="fa fa-check"></span>과목 선택</strong></h2>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-category" class="form-label">과목</label>
                                <select id="pxp-company-job-category" class="form-select">
                                    <option>Select a category</option>
                                </select>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <div class="mb-3">
                                <label for="pxp-company-job-category" class="form-label">과목명</label>
                                <select id="pxp-company-job-category" class="form-select">
                                    <option>Select a category</option>
                                </select>
                            </div>
                       </div>
                      <!-- 과목선택 end -->   
                      	<!-- 문제입력란 start -->
                        <div class="row mt-4 mt-lg-5">
                        <h2><strong><span class="fa fa-check"></span>문제입력</strong></h2>	                    
	                        <div class="mb-3">
		                        <textarea class="form-control" id="pxp-company-job-description" placeholder="문제를 입력해주세요."></textarea>
	                    	</div>	                        
                        </div>
                     	<!-- 문제입력란 end --> 
                     	<!-- 답안입력란 start -->   
		                <div class="mt-4 mt-lg-5">
		                    <div class="row justify-content-between align-content-center">
		                		<h2><strong><span class="fa fa-check"></span>답안입력</strong></h2>
								<div class="pxp-dashboard-table-options">
			                        <ul class="list-unstyled">
			                       		<!-- 추가버튼 start -->
			                           	<li><button title="Add"><span class="fa fa-plus"></span></button></li>
			                           	<li><button title="Delete"><span class="fa fa-trash-o"></span></button></li>
			                       		<!-- 추가버튼 end -->                                              
			                        </ul>
			                    </div>
		                    </div>
		                    <!-- 목록 start -->                   
		                    <div class="table-responsive">
		                        <table class="table table-hover align-middle">                      	
		                            <thead>                    
		                                <tr>
		                                    <th class="pxp-is-checkbox" style="width: 1%;"><input type="checkbox" class="form-check-input"></th>
		                                    <th style="width: 70%;">답안</th>
		                               		<th style="width: 15%;">정답여부</th>   
											<th style="width: 15%;">배점</th>
		                                    <th>&nbsp;</th>
		                                </tr>
		                            </thead>    
		                            <tbody>
		                                <tr>
		                                    <td><input type="checkbox" class="form-check-input"></td>
		                                    <td>
		                                    	<input type="text" class="form-control" placeholder="답안을 입력해주세요.">                                    
		                                    </td> 
		                                    <td>
			                                    <div>
					                                <select id="pxp-company-job-category" class="form-select">
					                                    <option>정답</option>
					                                    <option>오답</option>
					                                </select>
				                        		</div>
		                                    </td>
		                                    <td>
		                                    	<input type="text" class="form-control">                                    
		                                    </td>
		                                </tr>                      
		                            </tbody>
		                        </table>
		                    </div>
		                <!-- 목록 end -->    
		                </div>
		            </div>                            
                    <!-- 답안입력란 end -->
                        <!-- 해설입력란 start -->
                        <div class="row mt-4 mt-lg-5">
                        <h2><strong><span class="fa fa-check"></span>해설입력</strong></h2>
	                        <div class="mb-3">
		                        <textarea class="form-control" id="pxp-company-job-description" placeholder="해설를 입력해주세요."></textarea>
	                    	</div>
                        </div>
                       <!-- 해설입력란 end -->
	                   <div class="mt-4 mt-lg-5">
	                        <button type="button" onclick="location.href='/qSettingList'" class="btn rounded-pill pxp-section-cta">등록</button>
	                        <button type="button" onclick="location.href='/qSettingList'" class="btn rounded-pill pxp-section-cta-o ms-3">취소</button>
                    	</div>                                      
                </form>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
