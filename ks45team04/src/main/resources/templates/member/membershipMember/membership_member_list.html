<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{member/layout/myPageDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
                  <h1>멤버십 남은 기간 확인</h1>
                <p class="pxp-text-light">Membership Period</p>
               <div class="mt-4 mt-lg-5">
                    <div class="row justify-content-between align-content-center">
                        <div class="col-auto order-2 order-sm-1">
                            <div class="pxp-company-dashboard-jobs-bulk-actions mb-3">
                                <div class="pxp-company-dashboard-jobs-search mb-3">
                                <select class="form-select">
                                    <option>멤버십 코드</option>
                                    <option>멤버십 상태</option>
                                </select>
                                	<div class="col-auto order-1 order-sm-2">
                                		<div class="pxp-company-dashboard-jobs-search-search-form">
                                    		<div class="input-group">
                                        		<span class="input-group-text"><span class="fa fa-search"></span></span>
                                        		<input type="text" class="form-control" placeholder="Search ID">
                                        		<button class="btn ms-2">Search</button>
                                    		</div>
                                		</div>
                            		</div>
                        		</div> 
                            </div>
                        </div>
                        
                    </div>
 
                    <!-- 목록 start -->                   
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">                      	
                            <thead>                    
                                <tr>
                                    <th style="width: 15%;">ID</th>
                                    <th style="width: 15%;">멤버십 코드</th>
                                    <th style="width: 15%;">남은 기간</th>
                                    <th style="width: 20%;">멤버십 시작 일자</th>
                                    <th style="width: 20%;">멤버십 종료 일자</th>
                                    <th style="width: 15%;">멤버십 상태</th>
                                   <th>&nbsp;</th>
                                </tr>
                            </thead>    
                            <tbody>
                            <th:block th:if="${not #lists.isEmpty(membshipMemberList)}" th:each="mml:${membershipMemberList}">
                                <tr>
                                    <td>
                                        <a href="@{/MembershipMemberList(mmId=${mml.mmId})}" class="pxp-company-dashboard-job-title"
                                        	th:text="${mml.mmId}">                                           
                                        </a>
                                    </td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${mml.mmMembershipCode}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${mml.mmMembershipPeriod}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-date mt-1" th:text="${mml.mmMembershipStartDatetime}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-date mt-1" th:text="${mml.mmMembershipEndDatetime}"></div></td>
                                    <td><div class="pxp-company-dashboard-subscriptions-status" th:text="${mml.mmMembershipState}"></div></td>
                                    <td>
                                        <div class="pxp-dashboard-table-options">
                                            <ul class="list-unstyled">
                                           
                                            </ul>
                                        </div>
                                    </td>
                                </tr>                      
                            </tbody>
                        </table>
						<!-- page 넘김 start -->
                        <div class="row mt-4 mt-lg-5 justify-content-between align-items-center">
                            <div class="col-auto">
                                <nav class="mt-3 mt-sm-0" aria-label="Jobs list pagination">
                                    <ul class="pagination pxp-pagination">
                                        <li class="page-item active" aria-current="page">
                                            <span class="page-link">1</span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <!-- page 넘김 end -->
                    </div>
                <!-- 목록 end -->    
                </div>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
