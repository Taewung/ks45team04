<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{member/layout/myPageDefault}">
<head>
    <style>
    tbody,thead{
    text-align:center;
    }
   	tfoot{
   	text-align:right;
   	}
    </style>
</head>

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
             <h1>결제 상세 내역</h1>
                <p class="pxp-text-light">Pay detail list</p>
                <div class="mt-4 mt-lg-5">
                    <div class="table-responsive">
                    <h4>결제 정보</h4>
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th colspan="1" style="width: 20%;">결제 완료 코드</th>
                                    <th style="width: 20%;">결제 금액</th>
                                    <th style="width: 20%;">사용 포인트</th>
                                    <th style="width: 20%;">총 결제 금액</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${not #lists.isEmpty(mPayList)}"
									th:each="l : ${mPayList}">
                                    <td>
                                        <a><div class="pxp-company-dashboard-job-title" th:text="${l.payCompleteCode}"></div></a>
                                    </td>
                                    <td><div class="pxp-company-dashboard-job-status" th:text="${#numbers.formatInteger(l.totalPayPrice, 3, 'COMMA')}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-status" th:text="${l.payUsePoint}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-status" th:text="${#numbers.formatInteger(l.finalPayPrice, 3, 'COMMA')}"></div></td>
                                </tr>
                                <tr th:unless="${not #lists.isEmpty(mPayList)}">
									<td colspan="9">조회된 결제 정보 내역이 없습니다.</td>
								</tr> 
                            </tbody>
                        </table>
                    </div>
                </div>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
