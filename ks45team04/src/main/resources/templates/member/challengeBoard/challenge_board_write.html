<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  class="pxp-root" >
<!-- fragments/head.html(html확장자를 제외한 경로) :: (해당 html안에 선언된 조각변수 이름 -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="pxp-preloader"><span>Loading...</span></div>
	
		<!-- begin header -->
		<div th:replace="~{member/fragments/contentsHeader :: headerFragment}"></div>
		<!-- end header -->			
		
		<!--  begin contents -->
		<section>
			<div class="pxp-container">
			
            <div class="pxp-dashboard-content-details">
                <h1>챌린지 인증하기</h1>

                <form>
                    <div class="row mt-4 mt-lg-5">
                        <div class="col-xxl-6">
                            <div class="mb-3">
                                <label for="pxp-company-job-title" class="form-label">제목</label>
                                <input type="text" id="pxp-company-job-title" class="form-control" placeholder="제목을 입력하세요">
                            </div>
                        </div>

                        <div class="col-md-6 col-xxl-3">
                            <div class="mb-3">
                                <label for="pxp-company-job-category" class="form-label">도전하고 있는 챌린지</label>
                                <select id="pxp-company-job-category" class="form-select">
                                    <option>Select a category</option>
                                    <option>Marketing & Communication</option>
                                    <option>Software Engineering</option>
                                    <option>Project Management</option>
                                    <option>Finance</option>
                                    <option>Retail</option>
                                    <option>Sales</option>
                                    <option>Manufacturing</option>
                                    <option>IT</option>
                                    <option>Business Development</option>
                                    <option>Human Resources</option>
                                    <option>Customer Service</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="pxp-company-job-description" class="form-label">내용</label>
                        <textarea class="form-control" id="pxp-company-job-description" placeholder="내용을 입력하세요"></textarea>
                    </div>
                    <div class="mt-4 mt-lg-5">
                        <a href="/challengeBoardList" class="btn rounded-pill pxp-section-cta"  onclick="alert('게시물이 등록되었습니다.')">등록하기</a>
                        &ensp;&ensp;&ensp;<a href="/challengeBoardList" class="btn rounded-pill pxp-section-cta"  onclick="if(!confirm('정말 취소하시겠습니까?')) {return false;}">취소</a>
                    </div>
                 
                </form>
            </div>
			</div>
		</section>
		<!--  end contents -->

			
		<!-- begin footer -->
		<div th:replace="~{member/fragments/contentsFooter :: footerFragment}"></div>
		<!-- end footer -->
			
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/nav.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
