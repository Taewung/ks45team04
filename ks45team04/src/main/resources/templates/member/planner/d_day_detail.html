<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{member/layout/contentDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
		<section>
			<div class="pxp-container">
				<h1>디데이목록</h1>
                <p class="pxp-text-light"></p>

                <div class="mt-4 mt-lg-5">
                    <!-- 검색 start -->
                    <div class="row justify-content-between align-content-center">
                        <div class="col-auto order-1 order-sm-2">
                            <div class="pxp-company-dashboard-jobs-search mb-3">
                                <div class="pxp-company-dashboard-jobs-search-search-form">
                                    <div class="input-group">
                                        <span class="input-group-text"><span class="fa fa-search"></span></span>
                                      
                                        <input type="text" class="form-control" placeholder="Search D-day">
                                           &nbsp&nbsp<div class="pxp-dashboard-table-options d-flex justify-content-center" >
			                                            <ul class="list-unstyled">
                                   
                                   <a href="addDDay" <li><button title="Add"><span class="fa fa-plus"></span></button></li></a>
                                  
                                    </ul>
                                    	</div>
                                        
                                    </div>
                                    	
						                        
                                </div>
                            </div>
                        </div>
                    </div>
                 
                                    	
                    <!-- 검색 end -->   
                    <!-- 목록 start -->                   
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">                      	
                            <thead>                    
                                <tr>
                                   
                                    <th class="text-center" style="width: 10%;">디데이 등록번호</th>
                                    <th class="text-center" style="width: 13%;">디데이등록아이디</th>
                                    <th class="text-center" style="width: 10%;">자격증 코드</th>
                                    <th class="text-center" style="width: 10%;">자격증 이름</th>
                                    <th class="text-center" style="width: 13%;">디데이제목/내용</th>
                                    <th class="text-center" style="width: 13%;">목표날짜</th>
                                    <th class="text-center" style="width: 11%;">작성일시</th>
                                    <th class="text-center" style="width: 11%;">수정/삭제</th>
                                    <th class="text-center" style="width: 11%;">디데이보기</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>    
                            <tbody>
                                <tr>
                             
                                    <td>
                                       
                                    </td>
                                    <tr th:if="${not #lists.isEmpty(dDayDetailList)}"
									th:each="l : ${dDayDetailList}">
                                    	<td>
	                                     	<input type="hidden"  th:value="${l.dDayCode}" name="dDayCode" readonly="readonly" />
                                    		<div class="pxp-company-dashboard-job-title  text-center" th:text="${l.dDayCode}">
                                    	</div>
                                    	<td><div class="pxp-company-dashboard-job-category text-center" th:text="${l.memId}"></div></td>
                                    	<td><div class="pxp-company-dashboard-job-category text-center" th:text="${l.liCode}"></div></td>
                                    	<td><div class="pxp-company-dashboard-job-category text-center" th:text="${l.liName}"></div></td>
                                    	<td><div class="pxp-company-dashboard-job-category text-center" th:text="${l.dDayContent}"></div></td>
                                    	<td><div class="pxp-company-dashboard-job-category text-center" th:text="${l.dDayDate}"></div></td>                      
                                    	<td><div class="pxp-company-dashboard-job-category text-center" th:text="${l.dDayWriteDate}"></div></td>   
                                    	<td><div class="pxp-company-dashboard-job-category text-center">
                                    				<div class="pxp-dashboard-table-options d-flex justify-content-center">
			                                            <ul class="list-unstyled">
			                                               <!-- 수정버튼 start -->
			                                               <a th:href="@{/modifyDDay(dDayCode=${l.dDayCode})}">
			                                                	<li><button title="Edit"><span class="fa fa-pencil"></span></button></li>
			                                                </a>
			                                         		<!-- 수정버튼 end -->
			                                            	<!-- 삭제버튼 start -->
			                                            	<a th:href="@{/deleteDDay(dDayCode=${l.dDayCode})}">
			                                              	  <li><button title="Delete"><span class="fa fa-trash-o"></span></button></li>
	                                           				</a>
	                                           				</ul>
	                                           			</div>
	                                           	</div>
	                                   </td>   
                                    	<td><div class="pxp-company-dashboard-job-category text-center"> 
                                    				<div class="pxp-dashboard-table-options d-flex justify-content-center">
			                                            <ul class="list-unstyled">
			                                              <!-- 등록버튼 start -->
                                    						<a href="/addDDay">
                                    					
						                            	<button title="Add"><i class="fa fa-calendar-plus-o" aria-hidden="true"></i></button>
						                           			 </a>
						                           		  <!-- 등록버튼 end -->
						                           		  </ul>
						                         	</div>
						                        </div>
						                </td>   
	                                 
                                    
	                                  
                                </tr>
                                <tr th:unless="${not #lists.isEmpty(dDayDetailList)}">
									<td colspan="9">등록된 정보가 없습니다.</td>
								</tr>                    
                                   
                                </tr>                      
                            </tbody>
                        </table>
						<!-- page 넘김 start -->
                        <div class="row mt-4 mt-lg-5 justify-content-center align-items-center">
                            <div class="col-auto">
                                <nav class="mt-3 mt-sm-0" aria-label="Jobs list pagination">
                                    <ul class="pagination pxp-pagination">
                                        <li class="page-item active" aria-current="page">
                                            <span class="page-link">1</span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <!-- page 넘김 end -->
                    </div>
                <!-- 목록 end -->    
                </div>
			</div>
		</section>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
