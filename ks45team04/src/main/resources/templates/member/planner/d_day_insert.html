<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorate="~{member/layout/contentDefault}">
<!-- fragments/head.html(html확장자를 제외한 경로) :: (해당 html안에 선언된 조각변수 이름 -->
	<th:block layout:fragment="customScript">
		<script>
		$(function(){ // 요소가 렌더링이 되고나서 실행해 주세요
			$('#resetBtn').click(function(){
				location.href = '/detailDDay';
			});
		});
		</script>
	</th:block> 
	<th:block layout:fragment="customContents">
	
		<form id="addDDayForm" th:action="@{/addDDay}" name="myform" method="post">
              <div class="row mt-4 mt-lg-5">
                  <div class="col-xxl-8" style=" margin-left: 650px;">
                      <div class="row">
                      </div>
                      <div class="row">
                      </div><br>
                      <div class="row">
                      <div class="row">
                        
                      </div>
                          <div class="col-sm-6">
                              <div class="mb-3">
                                  <label for="memId" class="form-label"><h4>회원 아이디</h4></label>
                                  <input type="text" id="memId" class="form-control" name="memId" placeholder="회원 아이디" >
                              </div>
                          </div>
                      <div class="row">
                          <div class="col-sm-6">
                              <div class="mb-3">
                                  <label for="liCode" class="form-label"><h6>자격증 코드</h6></label>
                                  <input type="text" id="liCode" class="form-control" name="liCode" placeholder="자격증 코드">
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-6">
                              <div class="mb-3">
                                  <label for="liName" class="form-label"><h6>자격증 이름</h6></label>
                                  <input type="text" id="liName" class="form-control" name="liName" placeholder="자격증 이름">
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col-sm-6">
                              <div class="mb-3">
                                  <label for="dDayContent" class="form-label"><h6>디데이제목/내용</h6></label>
                                  <input type="text" id="dDayContent" class="form-control" name="dDayContent" placeholder="디데이제목/내용">
                              </div>
                          </div>
                      </div>    
                       <div class="row">
                          <div class="col-sm-6">
                              <div class="mb-3">
                                  <label for="dDayDate" class="form-label"><h6>목표날짜</h6></label>
                                  <input type="date" id="dDayDate" class="form-control" name="dDayDate" placeholder="목표날짜">
                              </div>
                          </div>
                      </div>                          
                   
                      
                  </div>
              </div>
              <div class="mt-4 mt-lg-5" style=" margin-left: 850px;">
                  <button type="submit" id="submitBtn" class="btn rounded-pill pxp-section-cta">등록</button>&nbsp;&nbsp;
                  <button type="reset"  id="resetBtn"  class="btn rounded-pill pxp-section-cta">취소</button>
                  
              </div>
          </form>
	<br>
	</th:block>
	
</html>
