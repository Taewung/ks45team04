<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  class="pxp-root" >
<!-- fragments/head.html(html확장자를 제외한 경로) :: (해당 html안에 선언된 조각변수 이름 -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap}" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    
    <link rel="stylesheet"  th:href="@{/fullcal/vendor/css/fullcalendar.min.css}" />
    <link rel="stylesheet"  th:href="@{/fullcal/vendor/css/select2.min.css}" />
    <link rel="stylesheet"  th:href="@{/fullcal/vendor/css/bootstrap-datetimepicker.min.css}" />

    <link rel="stylesheet" th:href="@{/fullcal/css/main.css}">
</head>

<body>
	<div class="pxp-preloader"><span>Loading...</span></div>
	
		<!-- begin header -->
		<div th:replace="~{member/fragments/contentsHeader :: headerFragment}"></div>
		<!-- end header -->			

        <!-- begin page content -->
     	<section>
			<div class="pxp-container">
				<div class="container">
			
			        <!-- 일자 클릭시 메뉴오픈 -->
			        <div id="contextMenu" class="dropdown clearfix">
			            <ul class="dropdown-menu dropNewEvent" role="menu" aria-labelledby="dropdownMenu"
			                style="display:block;position:static;margin-bottom:5px;">
			                <li><a tabindex="-1" href="#">일정등록1</a></li>
			                <li><a tabindex="-1" href="#">일정등록2</a></li>
			                <li><a tabindex="-1" href="#">일정등록3</a></li>
			                <li><a tabindex="-1" href="#">일정등록4</a></li>
			                <li class="divider"></li>
			                <li><a tabindex="-1" href="#" data-role="close">Close</a></li>
			            </ul>
			        </div>
			
			        <div id="wrapper">
			            <div id="loading"></div>
			            <div id="calendar"></div>
			        </div>
			
			
			        <!-- 일정 추가 MODAL -->
			        <div class="modal fade" tabindex="-1" role="dialog" id="eventModal">
			            <div class="modal-dialog" role="document">
			                <div class="pxp-user-modal modal-content">
			                    <div class="modal-header">
			                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			                        <h4 class="modal-title"></h4>
			                    </div>
			                    <div class="pxp-user-modal modal-body">
			
			                        <div class="row">
			                            <div class="col-xs-12">
			                                <label class="col-xs-4 new-date" style="width:25%;" for="edit-allDay">하루종일</label>
			                                <input class='allDayNewEvent' id="edit-allDay" type="checkbox"></label>
			                            </div>
			                        </div>
			
			                        <div class="row">
			                            <div class="col-xs-12">
			                                <label class="col-xs-4 new-date" style="width:25%;" for="edit-title">일정명</label>
			                                <input class="inputModal" type="text" name="edit-title" id="edit-title"
			                                    required="required" />
			                            </div>
			                        </div>
			                        <div class="row">
			                            <div class="col-xs-12">
			                                <label class="col-xs-4 new-date" style="width:25%;" for="edit-start">시작</label>
			                                <input class="inputModal" type="text" name="edit-start" id="edit-start" />
			                            </div>
			                        </div>
			                        <div class="row">
			                            <div class="col-xs-12">
			                                <label class="col-xs-4 new-date" style="width:25%;" for="edit-end">끝</label>
			                                <input class="inputModal" type="text" name="edit-end" id="edit-end" />
			                            </div>
			                        </div>
			                          <div class="row">
			                            <div class="col-xs-12">
			                                <label class="col-xs-4 new-date" style="width:25%;" for="edit-title">자격증이름</label>
			                                <input class="inputModal" type="text" name="edit-title" id="edit-title"
			                                    required="required" />
			                            </div>
			                        </div>
			                        <div class="row">
			                            <div class="col-xs-12">
			                                <label class="col-xs-4 new-date" style="width:25%;" for="edit-type">구분</label>
			                                <select class="inputModal" type="text" name="edit-type" id="edit-type">
			                                    <option value="카테고리1">카테고리1</option>
			                                    <option value="카테고리2">카테고리2</option>
			                                    <option value="카테고리3">카테고리3</option>
			                                    <option value="카테고리4">카테고리4</option>
			                                </select>
			                            </div>
			                        </div>
			                        <div class="row">
			                            <div class="col-xs-12">
			                                <label class="col-xs-4 new-date" style="width:25%;" for="edit-color">색상</label>
			                                <select class="inputModal" name="color" id="edit-color">
			                                    <option value="#D25565" style="color:#D25565;">빨간색</option>
			                                    <option value="#9775fa" style="color:#9775fa;">보라색</option>
			                                    <option value="#ffa94d" style="color:#ffa94d;">주황색</option>
			                                    <option value="#74c0fc" style="color:#74c0fc;">파란색</option>
			                                    <option value="#f06595" style="color:#f06595;">핑크색</option>
			                                    <option value="#63e6be" style="color:#63e6be;">연두색</option>
			                                    <option value="#a9e34b" style="color:#a9e34b;">초록색</option>
			                                    <option value="#4d638c" style="color:#4d638c;">남색</option>
			                                    <option value="#495057" style="color:#495057;">검정색</option>
			                                </select>
			                            </div>
			                        </div>
			                        <div class="row">
			                            <div class="col-xs-12">
			                                <label class="col-xs-4 new-date" style="width:25%;" for="edit-desc">설명</label>
			                                <textarea rows="4" cols="50" class="inputModal" name="edit-desc"
			                                    id="edit-desc"></textarea>
			                            </div>
			                        </div>
			                    </div>
			                    <div class="modal-footer modalBtnContainer-addEvent">
			                        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
			                        <button type="button" class="btn btn-primary" id="save-event">저장</button>
			                    </div>
			                    <div class="modal-footer modalBtnContainer-modifyEvent">
			                        <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
			                        <button type="button" class="btn btn-danger" id="deleteEvent">삭제</button>
			                        <button type="button" class="btn btn-primary" id="updateEvent">저장</button>
			                    </div>
			                </div><!-- /.modal-content -->
			            </div><!-- /.modal-dialog -->
			        </div><!-- /.modal -->
			
			        <div class="panel panel-default">
			
			     
			        </div>
			        <!-- /.filter panel -->
			    </div>
			    <!-- /.container -->
			</div>
		</section>
             
        <!-- end page content -->  
        
		<!-- begin footer -->
		<div th:replace="~{member/fragments/contentsFooter :: footerFragment}"></div>
		<!-- end footer -->
	
			
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/nav.js}"></script>
    <script th:src="@{/js/main.js}"></script>
    <script th:src="@{/fullcal/vendor/js/moment.min.js}"></script>
    <script th:src="@{/fullcal/vendor/js/fullcalendar.min.js}"></script>
    <script th:src="@{/fullcal/vendor/js/ko.js}"></script>
    <script th:src="@{/fullcal/vendor/js/select2.min.js}"></script>
    <script th:src="@{/fullcal/vendor/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:src="@{/fullcal/js/main.js}"></script>
    <script th:src="@{/fullcal/js/addEvent.js}"></script>
    <script th:src="@{/fullcal/js/editEvent.js}"></script>
    <script th:src="@{/fullcal/js/etcSetting.js}"></script>
  

  
</body>
</html>
