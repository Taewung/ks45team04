<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{member/layout/myPageDefault}">
<head>
    <style>
    th,td{
    text-align:center;
    }
    .col-auto{
	margin:auto;
	}
    </style>
</head>

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
         <h1>포인트 환급 신청 내역</h1>
            <p class="pxp-text-light">Point refund list</p>

            <div class="mt-4 mt-lg-5">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th colspan="1" style="width: 12%;">포인트 환급 코드</th>
                                <th style="width: 7%;">아이디</th>
                                <th style="width: 10%;">신청포인트</th>
                                <th style="width: 7%;">수수료</th>
                                <th style="width: 7%;">환급액</th>
                                <th style="width: 10%;">은행명</th>
                                <th style="width: 15%;">계좌번호</th>
                                <th style="width: 10%;">예금주</th>
                                <th style="width: 10%;">상태</th>
                                <th style="width: 10%;">신청일시</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr th:if="${not #lists.isEmpty(mPointRefundList)}"
									th:each="l : ${mPointRefundList}">
                                <td><div class="pxp-company-dashboard-job-title" th:text="${l.pointRefundCode}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.pointRefundId}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.refundRequestPoint}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-status" th:text="${l.pointRefundFee}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-status" th:text="${l.refundPoint}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.refundBank}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-status" th:text="${l.refundAccountNumber}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-status" th:text="${l.refundName}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-status" th:text="${l.refundState}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-status" th:text="${l.refundRequestDatetime}"></div></td>
                            </tr>
                            <tr th:unless="${not #lists.isEmpty(mPointRefundList)}">
									<td colspan="9">조회된 수수료 내역이 없습니다.</td>
								</tr>
                        </tbody>
                    </table>

                    <div class="row mt-4 mt-lg-5 justify-content-center align-items-center">
                        <div class="col-auto">
                            <nav class="mt-3 mt-sm-0" aria-label="Candidates pagination">
                                <ul class="pagination pxp-pagination">
                                    <li class="page-item active" aria-current="page">
                                        <span class="page-link">1</span>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
        </div>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
