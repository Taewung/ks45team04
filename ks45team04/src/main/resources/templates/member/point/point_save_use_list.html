<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{member/layout/myPageDefault}">
<head>
    <style>
    th,td{
    text-align:center;
    }
    .col-auto{
	margin:auto;
	}
    </style>
</head>

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
             <h1>포인트 적립/사용 내역</h1>
                <p class="pxp-text-light">Point save use list</p>
				<div class="mt-4 mt-lg-5">
                    <div class="table-responsive" style="overflow-x: hidden">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th colspan="1" style="width: 10%;">총 적립금</th>
                                    <th style="width: 10%;">사용된 적립금</th>
                                    <th style="width: 15%;">사용가능 적립금</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${not #lists.isEmpty(mPointSaveUseList)}"
									th:each="l : ${mPointSaveUseList}">
                                    <td><div class="pxp-company-dashboard-job-title" th:text="${#numbers.formatInteger(l.totalPoint, 3, 'COMMA')}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-title" th:text="${#numbers.formatInteger(l.pointSaveUsePoint, 3, 'COMMA')}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-title" th:text="${#numbers.formatInteger(l.totalPoint, 3, 'COMMA')}"></div></td>
                                </tr>
                                <tr th:unless="${not #lists.isEmpty(mPointSaveUseList)}">
									<td colspan="9">조회된 포인트 적립/사용 내역이 없습니다.</td>
								</tr> 
                            </tbody>
                        </table>
                <div class="mt-4 mt-lg-5">
                    <div class="table-responsive" style="overflow-x: hidden">
                        <table class="table table-hover align-middle">
                            <thead>
                                <tr>
                                    <th colspan="1" style="width: 20%;">코드</th>
                                    <th style="width: 10%;">아이디</th>
                                    <th style="width: 15%;">내역</th>
                                    <th style="width: 10%;">적립/사용</th>
                                    <th style="width: 10%;">포인트</th>
                                    <th style="width: 10%;">총 보유 포인트</th>
                                    <th>일시</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${not #lists.isEmpty(mPointSaveUseList)}"
									th:each="l : ${mPointSaveUseList}">
                                    <td><div class="pxp-company-dashboard-job-title" th:text="${l.pointSaveUseCode}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.pointSaveUseId}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.pointSaveUseReason}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" ><span class="badge rounded-pill bg-success" th:text="${l.saveUse}"></span></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${#numbers.formatInteger(l.pointSaveUsePoint, 3, 'COMMA')}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${#numbers.formatInteger(l.totalPoint, 3, 'COMMA')}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.saveUseDatetime}"></div></td>
                                </tr>
                                <tr th:unless="${not #lists.isEmpty(mPointSaveUseList)}">
									<td colspan="9">조회된 포인트 적립/사용 내역이 없습니다.</td>
								</tr> 
                            </tbody>
                        </table>

                        <div class="row mt-4 mt-lg-5 justify-content-center align-items-center">
                            <div class="col-auto">
                                <nav class="mt-3 mt-sm-0" aria-label="Candidates pagination">
                                    <ul class="pagination pxp-pagination">
                                        <li class="page-item active" aria-current="page">
                                            <span class="page-link">1</span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
