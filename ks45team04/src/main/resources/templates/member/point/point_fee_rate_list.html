<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  class="pxp-root" >
<!-- fragments/head.html(html확장자를 제외한 경로) :: (해당 html안에 선언된 조각변수 이름 -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
    h1{
    text-align:center;
    }
    th,td{
    text-align:center;
    }
    </style>
</head>

<body>
	<div class="pxp-preloader"><span>Loading...</span></div>
	
		<!-- begin header -->
		<div th:replace="~{member/fragments/contentsHeader :: headerFragment}"></div>
		<!-- end header -->			
		
		<!--  begin contents -->
		<section>
			<div class="pxp-container">
			<div class="mt-4 mt-lg-5">
			<h1>포인트 수수료율</h1><br>
                    <div class="table-responsive">
                        <table class="table align-middle">
	                        <tr>
	                        	<th scope="col">번호</th>
	                        	<th scope="col">수수료율 내용</th>
	                        	<th scope="col">수수료율</th>
	                        </tr>
                            <tr>
                                <td style="width: 25%;"><div class="pxp-company-dashboard-candidate-title">1</div></td>
                                <td style="width: 45%;"><div class="pxp-company-dashboard-candidate-title">노트 판매 적립율</div></td>
                                <td><div class="pxp-company-dashboard-candidate-location">100%</div></td>
                            </tr>
                            <tr>
                                <td style="width: 25%;"><div class="pxp-company-dashboard-candidate-title">2</div></td>
                                <td style="width: 45%;"><div class="pxp-company-dashboard-candidate-title">포인트 환급 수수료율</div></td>
                                <td><div class="pxp-company-dashboard-candidate-location">10%</div></td>
                            </tr>
                        </table>
                    </div>
			</div>
		</section>
		<!--  end contents -->

			
		<!-- begin footer -->
		<div th:replace="~{member/fragments/contentsFooter :: footerFragment}"></div>
		<!-- end footer -->
			
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/nav.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
