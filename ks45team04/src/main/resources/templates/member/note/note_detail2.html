<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{member/layout/contentDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
         <!-- 노트 상세정보 start -->
          <section class="pxp-page-header-simple" style="background-color: var(--pxpMainColorLight);">
            <div class="pxp-container">
                <h1>100% 합격보장 공부노트</h1><br>
                <h3><div class="pxp-hero-subtitle pxp-text-ligh">합격을 위한 한걸음!</div></h3>
            </div>
        </section>
         <section>
            <div class="pxp-container">
                <div class="pxp-single-candidate-container pxp-has-columns">
                    <div class="row">
                        <div class="col-lg-7 col-xl-8 col-xxl-9">
                            <div class="pxp-single-candidate-hero pxp-cover pxp-boxed" style="background-image: url(images/ph-big.jpg);">
                                <div class="pxp-hero-opacity"></div>
                                <div class="pxp-single-candidate-hero-caption">
                                    <div class="pxp-container">
                                        <div class="pxp-single-candidate-hero-content">
                                            <div class="pxp-single-candidate-hero-avatar" style="background-image: url(images/ph-small.jpg);"></div>
                                            <div class="pxp-single-candidate-hero-name">
                                                <h1>Rebecca Eason</h1>
                                                <div class="pxp-single-candidate-hero-title">UX/UI Designer</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <section class="mt-4 mt-lg-5">
                                <div class="pxp-single-candidate-content">
                                    <h2>노트 설명</h2>
                                    <div th:text="${noteInfo.noteInfo}"></div>
                                </div>
                            </section>
                        </div>
                        <div class="col-lg-8 col-xl-5 col-xxl-3">
                            <div class="pxp-single-candidate-side-panel mt-5 mt-lg-0">
                                <div class="mt-4">
                                    <h1>노트정보</h1>
                                    <h4><div class="pxp-single-candidate-side-info-label pxp-text-light"></div></h4>
                                </div><br><br>
                                <div>
                                    <h3><div class="pxp-single-candidate-side-info-data"></div>노트 작성자</h3>
                                    <h4><div class="pxp-single-candidate-side-info-label pxp-text-light"
                                    	 th:text="${noteInfo.noteWriterId}"></div></h4>
                                </div>
                                <div class="mt-4">
                                     <h3><div class="pxp-single-candidate-side-info-data"></div>노트 이름</h3>
                                     <h4><div class="pxp-single-candidate-side-info-label pxp-text-light"
                                    	 th:text="${noteInfo.noteName}"></div></h4>
                                </div>
                                <div class="mt-4">
                                    <h3><div class="pxp-single-candidate-side-info-data"></div>관련 자격증</h3>
                                    <h4><div class="pxp-single-candidate-side-info-label pxp-text-light"
                                    	 th:text="${noteInfo.liName}"></div></h4>
                                </div>
                                <div class="mt-4">
                                    <h3><div class="pxp-single-candidate-side-info-data"></div>노트 가격</h3>
                                    <h4><div class="pxp-single-candidate-side-info-label pxp-text-light"
                                    	 th:text="${noteInfo.notePrice}"></div></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- 노트 상세정보 end -->
        <br><br><br>
        
        <!-- 공부노트 리뷰 목록 start -->
        <h1>리뷰 목록</h1>
                <p class="pxp-text-light"></p>
                <div class="mt-4 mt-lg-5">
                    <!-- 검색 start -->
                    <div class="row justify-content-between align-content-center">
                        <div class="col-auto order-1 order-sm-2">
                            <div class="pxp-company-dashboard-jobs-search mb-3">
                                <div class="pxp-company-dashboard-jobs-search-search-form">
                                    <div class="input-group">
                                        <span class="input-group-text"><span class="fa fa-search"></span></span>
                                        <input type="text" class="form-control" placeholder="검색">
                                    </div>
                                </div>
                                <button  class="btn rounded-pill pxp-section-cta-o ms-3">
                                <a th:href="@{#}">리뷰 등록</a>	
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- 검색 end -->   
                    <!-- 목록 start -->                   
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">                      	
                            <thead>                    
                                <tr>
                                    <th style="width: 20%;">리뷰 작성자</th>
                                    <th style="width: 30%;">리뷰 내용</th>
                                    <th style="width: 10%;">리뷰 점수</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>    
                            <tbody>
                                <tr th:if="${not #lists.isEmpty(notePurchaseReviewList)}"
									th:each="l : ${notePurchaseReviewList}">
                                    <td><input type="checkbox" class="form-check-input"></td>
                                    <td><div class="pxp-company-dashboard-job-title" 	th:text="${l.reviewWriterNickname}"></div>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.noteReviewContent}"></div></td>
                                    <td><div class="pxp-company-dashboard-job-category" th:text="${l.noteReviewScore}"></div></td>  
                                    <td>
                                    </td>
                                </tr>
                                <tr th:unless="${not #lists.isEmpty(notePurchaseReviewList)}">
									<td colspan="9">등록된 자격증 정보가 없습니다.</td>
								</tr>                    
                            </tbody>
                        </table>
						<!-- page 넘김 start -->
                        <div class="row mt-4 mt-lg-5 justify-content-between align-items-center">
                            <div class="col-auto">
                                <nav class="mt-3 mt-sm-0" aria-label="Jobs list pagination">
                                    <ul class="pagination pxp-pagination">
                                        <li class="page-item active" aria-current="page">
                                            <span class="page-link">1</span>
                                        </li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <!-- page 넘김 end -->
                    </div>
                <!-- 목록 end -->    
                </div>
	
          <!-- 공부노트 리뷰 목록 end-->
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
