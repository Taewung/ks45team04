<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{member/layout/contentDefault}">
	<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	</head>
	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
	<section class="pxp-page-header-simple" style="background-color: var(--pxpMainColorLight);">
            <div class="pxp-container">
                <h1>100% 합격보장<br><span style="color: var(--pxpMainColor);">자격증</span> 취득 플랫폼</h1><br>
            </div>
            <div class="pxp-container">
            <h2><i class="bi bi-caret-down-fill"></i>&nbsp;&nbsp;공부 노트&nbsp;&nbsp;<i class="bi bi-caret-down-fill"></i></h2> 
             </div>
        </section>
        <section class="mt-4 mt-lg-5 pt-100 pb-100">
        
         <!-- 검색 start -->
                    <div>
  <form th:action="@{/noteList}" method="GET">
    <div class="row justify-content-between align-content-center">
        <div class="col-auto order-2 order-sm-1">
            <div class="pxp-company-dashboard-jobs-bulk-actions mb-3">
                <div class="pxp-company-dashboard-jobs-search mb-3">
                <select class="form-select" style="width:200px;" name="searchKey">
                    <option value="liName">자격증명</option>
                    <option value="noteName">노트이름</option>
                    <option value="noteWriterId">판매자</option>
               </select>&nbsp;&nbsp;
                    <div class="col-auto order-1 order-sm-2">
                        <div class="pxp-company-dashboard-jobs-search-search-form">
                            <div class="input-group">
                                <span class="input-group-text"><span class="fa fa-search"></span></span>
                                <input type="text" class="form-control" placeholder="검색어를 입력해주세요." name="searchValue">
                                <button class="btn ms-2" type="submit">검색</button>
                            </div>
                        </div>
                    </div>
                </div>              
            </div>
        </div>
   	</div>
 </form>
 </div>
                    <!-- 검색 end -->
            <div class="pxp-container">
                <div class="pxp-candidates-list-top">
                    <div>
                        <div class="col-auto">
                            <div style='text-align:right'>
                            <a th:href="@{/addNote}" class="btn rounded-pill pxp-section-cta">공부노트 등록</a>
                            </div>
                          
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-md-6 col-xl-4 col-xxl-3 pxp-candiadates-card-1-container"
                    	 th:if="${not #lists.isEmpty(noteList)}"
									th:each="l : ${noteList}">
                        <div class="pxp-candiadates-card-1 pxp-has-shadow text-center" style="background-color: var(--pxpMainColorLight);">
                            <div class="pxp-candiadates-card-1-top">
                                <div class="pxp-candiadates-card-1-avatar pxp-cover" style="background-image: url(images/ph-small.jpg);"></div>
                                <div class="pxp-candiadates-card-1-name"  th:text="${l.noteName}"></div>
                                <div class="pxp-candiadates-card-1-title" th:text="${l.liName}"></div>
                                <div class="pxp-candiadates-card-1-title" th:text="${l.notePrice}"></div>
                                <div class="pxp-candiadates-card-1-title" th:text="${l.noteWriterId}"></div>
                            </div>
                            <div class="pxp-candiadates-card-1-bottom">
                                <div class="pxp-candiadates-card-1-cta">
                                    <a th:href="@{/noteDetial(noteWriterId=${l.noteWriterId})}">상세보기<span class="fa fa-angle-right"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row mt-4 mt-lg-5 justify-content-between align-items-center">
                    <div class="col-auto">
                        <nav class="mt-3 mt-sm-0" aria-label="Candidates pagination">
                            <ul class="pagination pxp-pagination">
                                <li class="page-item active" aria-current="page">
                                    <span class="page-link">1</span>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </section>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
