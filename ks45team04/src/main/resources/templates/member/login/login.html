<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{member/layout/contentDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
		<script>
			$('footer').removeClass('mt-100');
		</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
        <section class="pxp-hero vh-100 mb-auto" style="background-color: var(--pxpMainColorLight);">
            <div class="row align-items-center pxp-sign-hero-container">
                <div class="col-xl-6 pxp-column" >
                    <div class="pxp-sign-hero-fig text-center pb-100 pt-100">
                        <img src="images/signin-big-fig.png" alt="Sign In">
                        <h1 class="mt-4 mt-lg-5">Welcome back!</h1>
                    </div>
                </div>
                <div class="col-xl-6 pxp-column pxp-is-light">
                    <div class="pxp-sign-hero-form pb-100 pt-100">
                        <div class="row justify-content-center">
                            <div class="col-lg-6 col-xl-7 col-xxl-5">
                                <div class="pxp-sign-hero-form-content">
                                    <h5 class="text-center">로그인</h5>
                                    <form class="mt-4">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control" id="pxp-signin-page-email" placeholder="Email address">
                                            <label for="pxp-signin-page-email">ID</label>
                                            <span class="fa fa-envelope-o"></span>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="pxp-signin-page-password" placeholder="Password">
                                            <label for="pxp-signin-page-password">Password</label>
                                            <span class="fa fa-lock"></span>
                                        </div>
                                        <a href="#" class="btn rounded-pill pxp-sign-hero-form-cta">로그인</a>
                                        <div class="mt-4 text-center pxp-sign-hero-form-small">
                                            <a href="findId" class="pxp-modal-link">ID 찾기</a>&emsp;&emsp;                                        
                                            <a href="findPw" class="pxp-modal-link">Password 찾기</a>
                                        </div>
                                        <div class="mt-4 text-center pxp-sign-hero-form-small">
                                            회원가입 하시겠습니까? <a href="/addMember">회원가입</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</section>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
