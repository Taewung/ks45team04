<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  class="pxp-root" >
<!-- fragments/head.html(html확장자를 제외한 경로) :: (해당 html안에 선언된 조각변수 이름 -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
    <body style="background-color: var(--pxpSecondaryColorLight);">
        <div class="pxp-dashboard-content">
        
        <!-- begin aside -->
		<div th:replace="~{member/fragments/myPageAside :: asideFragment}"></div>
		<!-- end aside -->
		
        <!-- begin header -->
		<div th:replace="~{member/fragments/myPageHeader :: headerFragment}"></div>
		<!-- end header -->
		
		<!-- begin contents --> 
            <div class="pxp-dashboard-content-details">
            <div class="pxp-dashboard-content-details">
                <h1>개인 정보 수정</h1>
                <p class="pxp-text-light">Modify Member</p>

                <form>
                    <div class="row mt-2 mt-lg-3">
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="pxp-candidate-Password" class="form-label">ID</label>
                                <input type="text" id="pxp-candidate-Password" class="form-control" placeholder="id" disabled>
                            </div>
                         </div>                            
                     </div>                 
                    <div class="row mt-1 mt-lg-3">
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="pxp-candidate-Password" class="form-label">PW</label>
                                <input type="text" id="pxp-candidate-Password" class="form-control" placeholder="변경할 비밀번호를 입력하세요">
                            </div>
                         </div>                            
                     </div>
                    <div class="row mt-1 mt-lg-3">
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="pxp-candidate-Password" class="form-label">Name</label>
                                <input type="text" id="pxp-candidate-Password" class="form-control" placeholder="Name" disabled>
                            </div>
                         </div>                            
                     </div>                                               
                    <div class="row mt-1 mt-lg-3">                          
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="pxp-candidate-Email" class="form-label">E-mail</label>
                                <input type="text" id="pxp-candidate-Email" class="form-control" placeholder="변경할 이메일을 입력하세요">
                            </div>                            
                            </div>
                         </div>                                                             
                    <div class="row mt-1 mt-lg-3">                           
                        <div class="col-xxl-8">
                            <div class="mb-1">
                                <label for="pxp-candidate-Phone" class="form-label">Phone</label>
                                <input type="text" id="pxp-candidate-Phone" class="form-control" placeholder="변경할 전화번호를 입력하세요">
                            </div>                            
                            </div>
                            
                         </div>  
                    <div class="mt-2 mt-lg-4">
                            <a href="/modifyMember" class="btn rounded-pill pxp-section-cta"  onclick="alert('변경이 완료되었습니다.')">변경하기</a></button>  &emsp;&emsp; <a href="/myPage" >취소(마이페이지메인으로)</a>
                    </div>   
                    </div>

             

            </div>
        <!-- end contents -->     
            
        <!-- begin footer -->
			<div th:replace="~{member/fragments/myPageFooter :: footerFragment}"></div>
		<!-- end footer -->
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
