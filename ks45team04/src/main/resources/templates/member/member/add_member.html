<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  class="pxp-root" >
<!-- fragments/head.html(html확장자를 제외한 경로) :: (해당 html안에 선언된 조각변수 이름 -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
	<div class="pxp-preloader"><span>Loading...</span></div>
	
		<!-- begin header -->
		<div th:replace="~{member/fragments/contentsHeader :: headerFragment}"></div>
		<!-- end header -->			
		
		<!--  begin contents -->
		<section>
			<div class="pxp-container">



	<th:block layout:fragment="customContents">
		<form id="addMemberForm" th:action="@{/member/addMember}" method="post">
			<table>
				<tbody>
					<tr>
						<td>
							<label for="memId">회원아이디</label>
						</td>
						<td>
							<input type="text" id="memId" name="memId"
								   placeholder="회원아이디를 입력해주세요"
							/>
						</td>
						<td>
							<button type="button" id="checkBtn">아이디 중복체크</button>
						</td>					
					</tr>
					<tr>
						<td>
							<label for="memPw">회원비밀번호</label>
						</td>
						<td colspan="2">
							<input type="text" id="memPw" name="memPw"
								   placeholder="회원비밀번호를 입력해주세요"
								   disabled="disabled"
							/>
						</td>								
					</tr>
					<tr>
						<td>
							<label for="memName">회원이름</label>
						</td>
						<td colspan="2">
							<input type="text" id="memName" name="memName" 
								   placeholder="회원의 이름을 입력해주세요"
								   disabled="disabled"
							/>
						</td>								
					</tr>
					<tr>
						<td>
							<label for="memEmail">회원이메일</label>
						</td>
						<td colspan="2">
							<input type="text" id="memEmail" name="memEmail" 
								   placeholder="회원의 이메일을 입력해주세요"
								   disabled="disabled"
							/>
						</td>								
					</tr>
					<tr>
						<td>
							<label for="memAddr">회원생일</label>
						</td>
						<td colspan="2">
							<input type="text" id="memBirth" name="memBirth" 
								   placeholder="회원의 주소를 입력해주세요"
								   disabled="disabled"
							/>
						</td>								
					</tr>
					
					
					<tr>
						<td>
							<label for="memEmail">회원이메일</label>
						</td>
						<td colspan="2">
							<input type="text" id="memEmail" name="memEmail" 
								   placeholder="회원의 이메일을 입력해주세요"
								   disabled="disabled"
							/>
						</td>								
					</tr>
					<tr>
						<td>
							<label for="memPhone">회원전화번호</label>
						</td>
						<td colspan="2">
							<input type="text" id="memBirth" name="memBirth" 
								   placeholder="회원의 주소를 입력해주세요"
								   disabled="disabled"
							/>
						</td>								
					</tr>	
					
									
				</tbody>
				<tfoot>
					<tr>
						<td colspan="3">	
							<button type="button" id="submitBtn" disabled="disabled">회원가입</button>
							<button type="reset" id="resetBtn" disabled="disabled">취소</button>
						</td>
					</tr>
				</tfoot>
			</table>
		</form>
	</th:block>





				
				
				
			</div>
		</section>
		<!--  end contents -->

			
		<!-- begin footer -->
		<div th:replace="~{member/fragments/contentsFooter :: footerFragment}"></div>
		<!-- end footer -->
			
	<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/owl.carousel.min.js}"></script>
    <script th:src="@{/js/nav.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
