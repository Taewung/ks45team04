<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  class="pxp-root" >
<!-- fragments/head.html(html확장자를 제외한 경로) :: (해당 html안에 선언된 조각변수 이름 -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
    <body style="background-color: var(--pxpSecondaryColorLight);">
        <div class="pxp-dashboard-content">
        
        <!-- begin aside -->
		<div th:replace="~{member/fragments/myPageAside :: asideFragment}"></div>
		<!-- end aside -->
		
        <!-- begin header -->
		<div th:replace="~{member/fragments/myPageHeader :: headerFragment}"></div>
		<!-- end header -->
		
		<!-- begin contents --> 
            <div class="pxp-dashboard-content-details">
                <h1>응시결과</h1>
                <div class="pxp-dashboard-table-options">                             
                	<ul class="list-unstyled">
                	<p class="pxp-text-light">Exam Result</p>
                	&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                	&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                	&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                	&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                	&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                 	<!-- 삭제버튼 start -->
                     	<li><button title="Delete"><span class="fa fa-trash-o"></span></button></li>
                 	<!-- 삭제버튼 end -->                                              
                    </ul>
                </div>
                <form>
                    <div class="row mt-4 mt-lg-5">  
                    <!-- 자격증 start -->                
                	<h2><strong><span class="fa fa-check"></span>자격증</strong></h2>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">대분류</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">중분류</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>                     
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">자격증명</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">시험유형</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                    </div>
                    <!-- 자격증 end -->                      
                    <!-- 과목 start --> 
                    <div class="row mt-4 mt-lg-5">
                    <h2><strong><span class="fa fa-check"></span>과목</strong></h2>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">과목</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">과목명</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                      <!-- 과목 end -->   
                    <!-- start --> 
                    <div class="row mt-4 mt-lg-5">
                    <h2><strong><span class="fa fa-check"></span>문항</strong></h2>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">총문항수</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">정답수</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">오답수</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                      <!-- end -->   
                    <!-- start --> 
                    <div class="row mt-4 mt-lg-5">
                    <h2><strong><span class="fa fa-check"></span>점수</strong></h2>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">획득점수</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">합격점수</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">합격여부</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                        <div class="col-md-6 col-xxl-3">
                            <label for="pxp-company-job-experience" class="form-label">풀이시간</label>
                            <input type="text" id="pxp-company-job-experience" class="form-control" disabled>
                        </div>
                      <!-- end -->   
	                   <div class="mt-4 mt-lg-5">
	                        <button type="button" onclick="location.href='/examResultList'" class="btn rounded-pill pxp-section-cta">목록으로</button>
	                        <button type="button" onclick="location.href='/wrongAnswerList'" class="btn rounded-pill pxp-section-cta-o ms-3">오답확인</button>
                       </div>                                       
                    	</div>
                    </div>
                </form>
            </div>        
            <!-- end contents -->     
            
        <!-- begin footer -->
			<div th:replace="~{member/fragments/myPageFooter :: footerFragment}"></div>
		<!-- end footer -->
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
