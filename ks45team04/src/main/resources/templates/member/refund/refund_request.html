<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{member/layout/myPageDefault}">

	<!-- script start -->
	<th:block layout:fragment="customScript">
	<script>
		$(function(){ // 요소가 렌더링이 되고나서 실행해 주세요
			function validateValue(checkValue) {
				if(    typeof checkValue == 'undefined' 
						|| checkValue == null 
						|| checkValue == ''					){
					return true;
				}
				return false;
				
			}
			/* 유효성검사를 구현하시오. (#submitBtn 를 클릭 시) */
			$('#submitBtn').click(function(){
				let isSubmit = true;
				
				$('#refundRequestForm input').each(function(idx, item){
					let checkValue = $(item).val();
					let labelValue = $(item).parent('.mb-3').find('label').text();
					if(validateValue(checkValue)){
						
						alert(`${labelValue}를 입력해주세요`);
						$(item).focus();
						isSubmit = false;
						return false;
					}
					
				});                                                                                                                                                         
			
				if(isSubmit) $('#refundRequestForm').submit();
			});
		
	</script>
	</th:block> 
	<!-- script end -->
	
	<!-- customContents start -->
	<th:block layout:fragment="customContents">
          <h1>환불 신청</h1>
            <p class="pxp-text-light">Refund request.</p>
			<form id="refundRequestForm" th:action="@{/refundRequest}" method="post">
            <div class="row mt-4 mt-lg-5">
                <div class="row justify-content-between align-content-center">
                        <!-- <div class="col-auto order-2 order-sm-1"> -->
                    <div class="pxp-company-dashboard-jobs-bulk-actions mb-3">
                    <div class="col-md-6">
	                    <div class="row">
			               	<div class="col-md-6">
			                	<div class="mb-3">
			                    	<label for="payCompleteCode" class="form-label">결제완료코드</label>
			                        <input type="text" id="payCompleteCode" name="payCompleteCode" class="form-control" placeholder="등록자 아이디"
			                        	   th:value ="${mPayInfo.payCompleteCode}" readonly="readonly">
			                	</div>
							</div>
						</div>
						<div class="row">
		                	<div class="mb-3">
		                    	<label for="payId" class="form-label">아이디</label>
		                        <input type="text" id="payId" name="payId" class="form-control" placeholder="포인트 적립 코드를 입력해주세요"
		                        	   th:value ="${mPayInfo.payId}" readonly="readonly">
		                    </div>
                    	</div>
		                <div class="row">
			                
		                </div>
		                <div class="row">
		                	<div class="mb-3">
			                	<label for="goodsName" class="form-label">구매상품</label>
	                        	<input type="text" id="goodsName" name="goodsName" class="form-control" placeholder="적립 포인트를 입력해주세요"
	                        		   th:value ="${mPayInfo.goodsName}" readonly="readonly">
		                    </div>
		                </div>
		                <div class="row">
		                	<div class="mb-3">
			                	<label for="totalPayPrice" class="form-label">총결제금액</label>
	                        	<input type="text" id="totalPayPrice" name="totalPayPrice" class="form-control" placeholder="적립 포인트를 입력해주세요"
	                        		   th:value ="${mPayInfo.totalPayPrice}" readonly="readonly">
		                    </div>
		                </div>
		                <div class="row">
		                	<div class="mb-3">
			                	<label for="payUsePoint" class="form-label">사용포인트</label>
	                        	<input type="text" id="payUsePoint" name="payUsePoint" class="form-control" placeholder="적립 포인트를 입력해주세요"
	                        		   th:value ="${mPayInfo.payUsePoint}" readonly="readonly">
		                    </div>
		                </div>
		                <div class="row">
		                	<div class="mb-3">
			                	<label for="finalPayPrice" class="form-label">실결제금액</label>
	                        	<input type="text" id="finalPayPrice" name="finalPayPrice" class="form-control" placeholder="적립 포인트를 입력해주세요"
	                        		   th:value ="${mPayInfo.finalPayPrice}" readonly="readonly">
		                    </div>
		                </div>
		                <div class="row">
		                	<div class="mb-3">
			                	<label for="payCompleteDatetime" class="form-label">결제 일시</label>
	                        	<input type="text" id="payCompleteDatetime" name="payCompleteDatetime" class="form-control" placeholder="적립 포인트를 입력해주세요"
	                        		   th:value ="${mPayInfo.payCompleteDatetime}" readonly="readonly">
		                    </div>
		                </div>
                <div class="row mt-4 mt-lg-5">
                    <div class="col-md-6">
	                    <div class="mb-3">
	                        <label for="refundReason" class="form-label">환불 신청 사유</label>
	                        <input type="text" id="refundReason" name="refundReason" class="form-control" placeholder="환불 신청 사유를 입력해주세요"></input>
	                    </div> 
                    </div>
                </div>
                </div>
                </div>
                <div class="mt-4 mt-lg-5">
                        <button type="button" id="submitBtn" class="btn rounded-pill pxp-section-cta">Save</button>
                        <button type="reset" id="reset" class="btn rounded-pill pxp-section-cta-o ms-3">Cancel</button>
                </div> 
                </div>
                </div> 
            </form>
	</th:block>
	<!-- customContents end -->
	
	<!-- customJs start -->
	<th:block layout:fragment="customJs">
	
	</th:block>
	<!-- customJs end -->
</html>
