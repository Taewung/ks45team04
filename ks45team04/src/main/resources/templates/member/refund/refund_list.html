<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  class="pxp-root" >
<!-- fragments/head.html(html확장자를 제외한 경로) :: (해당 html안에 선언된 조각변수 이름 -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon">
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
    th,td{
    text-align:center;
    }
    .col-auto{
	margin:auto;
	}
    </style>
</head>
    <body style="background-color: var(--pxpSecondaryColorLight);">
        <div class="pxp-dashboard-content">
        
        <!-- begin aside -->
		<div th:replace="~{member/fragments/myPageAside :: asideFragment}"></div>
		<!-- end aside -->
		
        <!-- begin header -->
		<div th:replace="~{member/fragments/myPageHeader :: headerFragment}"></div>
		<!-- end header -->
		
		<!-- begin contents --> 
        <div class="pxp-dashboard-content-details">
         <h1>환불 신청 내역</h1>
            <p class="pxp-text-light">Refund list</p>

            <div class="mt-4 mt-lg-5">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead>
                            <tr>
                                <th colspan="1" style="width: 12%;">번호</th>
                                <th style="width: 20%;">이름</th>
                                <th style="width: 15%;">환급 포인트</th>
                                <th style="width: 20%;">은행</th>
                                <th style="width: 20%;">계좌번호</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <a><div class="pxp-company-dashboard-job-title">1</div></a>
                                </td>
                                <td><div class="pxp-company-dashboard-job-category">육길동</div></td>
                                <td><div class="pxp-company-dashboard-job-status">1000</div></td>
                                <td><div class="pxp-company-dashboard-job-status">국민은행</div></td>
                                <td><div class="pxp-company-dashboard-job-category">6666-66-6666666</div></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="row mt-4 mt-lg-5 justify-content-between align-items-center">
                        <div class="col-auto">
                            <nav class="mt-3 mt-sm-0" aria-label="Candidates pagination">
                                <ul class="pagination pxp-pagination">
                                    <li class="page-item active" aria-current="page">
                                        <span class="page-link">1</span>
                                    </li>
                                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
        </div>
        <!-- end contents -->          
            
        <!-- begin footer -->
			<div th:replace="~{member/fragments/myPageFooter :: footerFragment}"></div>
		<!-- end footer -->
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/nav.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
